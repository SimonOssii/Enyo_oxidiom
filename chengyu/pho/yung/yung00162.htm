<tr><td width=15% valign="top" rowspan="5"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
對不起！是我們少見多怪，您老就當我們是蜀犬吠日好了。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
這計畫沒有什麼不好，只是少見多怪的人會像蜀犬吠日般亂反對。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
不是我愛批評，那些連這點常識都沒有，就大聲嚷嚷的人，不是蜀犬吠日又是什麼？
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
這些自命不凡的專家對於普普藝術相當懷疑，但不過是蜀犬吠日，讓人覺得十分可笑。
</font></td></tr>
