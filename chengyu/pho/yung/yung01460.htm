◣<font size=5>用法說明<font size=4>◥
<p>

<center><table border=1 cellspacing=1 cellpadding=1 width=90%>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
比喻為假設而非實有的事物。 </font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
用在「虛假不實」的表述上。</font></td></tr>
<tr><td width=15% valign="top" rowspan="6" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他講的那些故事只是子虛烏有，你居然會相信？
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
為了行騙，他子虛烏有地對外宣稱自己是個富豪之子。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他的這些罪名都是子虛烏有，完全是背後有人惡意抹黑。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
敵人為了除掉他，羅織了許多子虛烏有的罪名來陷害他。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">05</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
陶淵明描寫的桃花源本是子虛烏有，不過是藝術家心中的理想世界罷了。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">06</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
這部小說描寫的雖然是子虛烏有的幻想世界，所要表達的意念，卻比現實世界還要真實深刻。
</font></td></tr>
</table></center>
