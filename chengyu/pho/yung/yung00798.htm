<p>
<center><table border=1 cellspacing=1 cellpadding=1 width=90%>

<tr><td width=15% valign="top" rowspan="6" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他就是這種一板一眼的個性，你別再逗他了！
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他的為人除了做事一板一眼外，絕對是位謙謙君子。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
這是公家的事，我當然要一板一眼，沒什麼彈性可說。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他無論做什麼事都按照規定一板一眼的，絕不馬虎塞責。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">05</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
拜託你在這件事情上面不要如此一板一眼，能給點通融。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">06</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他這個人向來一板一眼的，跟著他做事，你可千萬馬虎不得。
</font></td></tr>
