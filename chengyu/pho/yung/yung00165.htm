◣<font size=5>用法說明<font size=4>◥   
<p>   
<center><table border=1 cellspacing=1 cellpadding=1 width=90%> 
<tr><td colspan="3"><font face="標楷體" size=4>一、</font></td></tr> 
<tr><td width=15% valign="top"><font face="標楷體" size=4>語義說明</font></td> 
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4> 
比喻人見到曾受其害的類似事物而過分驚懼害怕。
</font></td></tr>   
<tr><td width=15% valign="top"><font face="標楷體" size=4>使用類別</font></td>   
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4>   
用在「驚懼恐慌」的表述上。</font></td></tr>   
<tr><td width=15% valign="top" rowspan="3"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
地震一來，大家臉色都變了。你也別笑別人是吳牛喘月，其實你也差不多！
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
自從上次大地震後，許多人只要一感覺地在搖，就如吳牛喘月般緊張得不得了。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
自從上次演講比賽失利後，他只要一上臺，就如吳牛喘月般，緊張得說不出話來。
</font></td></tr>

<tr><td colspan="3"><font face="標楷體" size=4>二、</font></td></tr>   
<tr><td width=15% valign="top"><font face="標楷體" size=4>語義說明</font></td>   
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4>
形容天氣酷熱。</font></td></tr> 
<tr><td width=15% valign="top"><font face="標楷體" size=4>使用類別</font></td> 
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4> 
用在「氣候炎熱」的表述上。</font></td></tr> 
<tr><td width=15% valign="top" rowspan="2"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
此地每到夏天，總是熱到讓人如吳牛喘月，只好天天躲在冷氣房！
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
到泰國後，才真正領略到吳牛喘月的天氣，真是熱得令人難以忍受。
</font></td></tr>    
</table></center>
