<title>教育部成語典--心猿意馬</title>
</head>

<body background="../picture/mapbg4.jpg" text="#006644" link="#692a00" vlink="#999900" alink="#3366CC" bgproperties="fixed"><font face="標楷體" size=4>
<a name="用法說明">　</a>

◣<font size=5>用法說明<font size=4>◥
<p>
<center><table border=1 cellspacing=1 cellpadding=1 width=90%>
<tr><td colspan="3"><font face="標楷體" size=4>一、</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
心意反覆不定。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
用在「意志不堅」的表述上。</font></td></tr>
<tr><td width=15% valign="top" rowspan="3" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
做事要專心，不可心猿意馬，魂不守舍。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
男女朋友，用情須專一，不能心猿意馬，見一個愛一個。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
看到這麼多好玩的事物，他不禁有些動搖，心猿意馬起來了。
</font></td></tr>

<tr><td colspan="4"><font face="標楷體" size=4>二、</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
心思不專注集中。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
用在「心思不專」的表述上。</font></td></tr>
<tr><td width=15% valign="top" rowspan="4" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
婚期都訂了，她卻還在心猿意馬。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
去與不去間，他心猿意馬，陷入矛盾中。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
對於要不要去應徵，至今我仍然心猿意馬，難下決定。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
聽他這麼一吹噓，原本不想買的客人都心猿意馬起來。
</font></td></tr>
</table></center>
