<title>教育部成語典--投筆從戎</title>
</head>

<body background="../picture/mapbg4.jpg" text="#006644" link="#692a00" vlink="#999900" alink="#3366CC" bgproperties="fixed"><font face="標楷體" size=4>

◣<font size=5>用法說明<font size=4>◥
<p>

<center><table border=1 cellspacing=1 cellpadding=1 width=90%>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4>
比喻棄文從軍，以衛國立功。褒義。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="top" colspan="2"><font face="標楷體" size=4>
用在「志向遠大」的表述上。</font></td></tr>
<tr><td width=15% valign="top" align="center" rowspan="9"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
好男兒，當自強，投筆從戎上戰場。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
戰事一舉，他立即整裝返國投筆從戎。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
為了抵抗外侮，許多青年紛紛投筆從戎。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
隊上的幹部，大多是投筆從戎的年輕學生。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">05</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
我長大以後也要學班超投筆從戎，報效國家。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">06</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
戰爭爆發後，青年紛紛投筆從戎，奔赴前線。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">07</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
如今國家有難，好男兒當投筆從戎，報考軍校。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">08</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
抗戰時，許多在學青年毅然投筆從戎，加入抗日行列。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">09</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
報國不一定要投筆從戎，在自己崗位上好好努力也是一樣。
</font></td></tr>
</table></center>
