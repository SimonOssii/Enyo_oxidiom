◣<font size=5>用法說明<font size=4>◥
<p>
<center><table border=1 cellspacing=1 cellpadding=1 width=90%>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>

比喻不自量力。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>

<tr><td width=15% valign="top" align="center" rowspan="7"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
儒家學說自有長處，不是他蚍蜉撼樹所能動搖的。
</font></td></tr>
<tr><td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
他這種蚍蜉撼樹的舉動，對事情的發展，產生不了作用。
</font></td></tr>
<tr><td width=5% valign="top" align="center">03</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
推動這種事，我明知像蚍蜉撼樹，但責任在身，不得不爾。
</font></td></tr>
<tr><td width=5% valign="top" align="center">04</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
就憑他們幾個人就妄想整垮公司，真可謂蚍蜉撼樹，不自量力。
</font></td></tr>
<tr><td width=5% valign="top" align="center">05</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
單靠幾篇社論要扭轉這股邪風，正有如蚍蜉撼樹，起不了作用的。
</font></td></tr>
<tr><td width=5% valign="top" align="center">06</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
這事已勢不可遏，任何想阻擋它的人都將如螳臂當車、蚍蜉撼樹。
</font></td></tr>
<tr><td width=5% valign="top" align="center">07</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
他妄想以個人的力量阻擋我的宏圖大業，真是蚍蜉撼樹，可笑之極。
</font></td></tr>
