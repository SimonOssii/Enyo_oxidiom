比喻一味守舊而不知變通。貶義。</font></td></tr>

<tr><td width=15% valign="top" rowspan="15"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
食古不化的人很難適應快速變化的環境。 
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
讀古書要求甚解，不能食古不化，引喻失義。 
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
參考古代制度要知變通，食古不化是不行的。 
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">04</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
讀書只知其然，不知其所以然，容易食古不化。 
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">05</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
他若再食古不化，不知變通，會連事情怎麼失敗都不曉得。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">06</td>
<td width=80%  valign="top"><font face="標楷體" size=4>
歷史固然可以為鑑，但是如果不考慮時空條件的差異，就是食古不化。 
</font></td></tr>
