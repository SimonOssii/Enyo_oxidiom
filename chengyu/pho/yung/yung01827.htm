</head>

◣<font size=5>用法說明<font size=4>◥
<p>
<center><table border=1 cellspacing=1 cellpadding=1 width=90%>
<tr><td colspan="3"><font face="標楷體" size=4>一、</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
形容衣衫破敗，生活貧困。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
用在「衣著殘破」的表述上。</font></td></tr>
<tr><td width=15% valign="top" rowspan="2" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
這個遊民衣衫襤褸，捉襟見肘，在寒天中發抖著行進。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
他失業很久，穿著一件捉襟見肘的破衣，向行人乞討。
</font></td></tr>

<tr><td colspan="3"><font face="標楷體" size=4>二、</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>語義說明</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
比喻短缺不足，窮於應付的窘態。</font></td></tr>
<tr><td width=15% valign="top" align="center"><font face="標楷體" size=4>使用類別</font></td>
<td width=85%  valign="middle" colspan="2"><font face="標楷體" size=4>
用在「短缺困窘」的表述上。</font></td></tr>
<tr><td width=15% valign="top" rowspan="5" align="center"><font face="標楷體" size=4>例　　句</font></td>
<td width=5% valign="top" align="center">01</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
想到自己經濟上捉襟見肘的窘境，他只好打消出遊的念頭。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">02</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
這些日子他花費太大，還不到月底就左支右絀、捉襟見肘了。
</font></td></tr>
<tr>
<td width=5% valign="top" align="center">03</td>
<td width=80%  valign="middle"><font face="標楷體" size=4>
如果能量入為出，自然可避免每到月底就出現捉襟見肘的窘態。
</font></td></tr>
</table></center>
