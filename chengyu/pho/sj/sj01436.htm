<td valign="top" width=5% align="right">01.</td>

明．吾邱瑞《運甓記．第二三齣》：「飛過八門，定主歷鎮八州；一門未入，只這一州未歸掌握，杖擊折翼，這是美中不足。」（源）
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷二七》：「卻有一件，破鏡重圓，離而復合，固是好事，這美中有不足處，那王夫人雖是所遭不幸，卻與人為妾，已失了身，又不曾查得奸人跟腳出，報得冤仇。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第五回》：「歎人間美中不足今方信，縱然是齊眉舉案，到底意難平。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第六回》：「武后連日賞花，雖然歡喜，就只恨上苑地勢太闊，眾花開的過多，每每一眼望去，那派美景，竟不能全在目前，心裡只覺美中不足。」</font></td></tr>
