<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《木蘭奇女傳．第二四回》：「朱將軍，你好不通權達變。就降我番邦，受職不受祿。居客卿之位，終身不設一謀。居此心，以報唐主，不可謂不忠；居此心，以救父母，不可謂不孝。何必自苦如此，子試思之。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第二八回》：「祇是如今人心不古，你若帶在身上，大家必譁以為怪，只好通權達變，放在手下備用罷。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷四二三．宗稷辰列傳》：「臣聞見隘陋，非能盡識天下之才，所知湖南有左宗棠，通權達變，為疆吏所倚重。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《說唐．第四八回》：「今念先生與李藥師係同窗好友，故特差參軍一員，致達先生。請先生通權達變，速取劉武周首級，以作歸唐計，不失公侯之位。」</font></td></tr>
