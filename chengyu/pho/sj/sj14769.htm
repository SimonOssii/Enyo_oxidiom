《太平御覽．卷四三二．人事部．智》引《尹文子》逸文：「兩智不能相救，兩貴不能相臨，兩辯不能相屈，力均勢敵故也。」

《周書．卷四五．儒林列傳．樂遜》：「唯德可以庇民，非恃彊也。夫力均勢敵，則進德者勝。」
