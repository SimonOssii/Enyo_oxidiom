《詩經．王風．中谷有蓷》：「有女仳離，條其嘯矣。條其嘯矣，遇人之不淑矣。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．鵝湖逸士《老狐談歷代麗人記》：「李后以遇人不淑而人幾忘其麗，尤難效者，在秋波善睞，神光動人。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．百一居士《壺天錄．卷上》：「凡人生為女子身，已大不幸，況又遇人不淑，至于銜恨以沒，其志亦可哀矣！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

清．陳春曉〈賣花婆〉詩：「誰知彩鳳隨鴉度，遇人不淑遭摧挫。」</font></td></tr>
