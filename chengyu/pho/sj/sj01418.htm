<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．王安石〈再用前韻寄蔡天啟〉詩：「遠求而近遺，如目不見睫。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．楊簡《慈湖遺書．卷八．家記二》：「斯事至易至簡，如輿薪其前，而人自不見；如鐘鼓震其旁，而人自不聞；如目不見睫，以其太近；如玉在其懷中，而終日奔走索諸外。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．吳儆〈題新安僉廳拄笏亭〉詩：「高山如高人，可仰不可褻。山中老鉏犁，山前走車轍。終日對孱巖，如目不見睫。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．錢大昕〈欹器銘〉：「好勝敵至，多藏盜憎。目不見睫，勿謂視明。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．袁枚《隨園隨筆．卷上．天時地志類．地理之難》：「牧齋註杜，以潼關為唐始立，而竟忘曹操之殆死潼關，則真乃目不見睫耶？」</font></td></tr>
