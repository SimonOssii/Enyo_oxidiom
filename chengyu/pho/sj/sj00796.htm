<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．朱熹《四書章句集注．大學章句．五章》：「至於用力之久，而一旦豁然貫通焉，則眾物之表裡精粗無不到，而吾心之全體大用無不明矣。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．無名氏《孟母三移．第三折》：「你兒在學數年，未明性理，若文章顯耀，一旦豁然貫通，你兒自此之後，朝夕勤學，母親且恕其過也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一○回》：「我方纔一時迂執，守經而不能達權；恰纔聽了張家姑娘這番話，心中豁然貫通。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第五四回》：「梅颺仁因想借此做番事業，便把札文，反覆細看。看了十來遍，忽然豁然貫通，竟悟出一個道理來。」</font></td></tr>
