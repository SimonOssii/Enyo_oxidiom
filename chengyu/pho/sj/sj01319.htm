<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《禮記．中庸》：「舜其大知也與！舜好問而好察邇言，隱惡而揚善，執其兩端，用其中於民，其斯以為舜乎！」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
《水滸傳．第三三回》：「他雖有些過失，你可隱惡而揚善。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世恆言．卷八．喬太守亂點鴛鴦譜》：「我叫你去，不過權宜之計，如何卻做出這般沒天理事體！你若三朝便回，隱惡揚善，也不見得事敗。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．王夫之《讀通鑑論．卷一二．晉愍帝》：「此致人使諫之難，君子之所慮，而隱惡揚善，樂取於人之所以聖與！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁紹壬《兩般秋雨庵隨筆．卷五．在疚記》：「隱惡揚善者，聖人也；好善惡惡者，賢人也。」</font></td></tr>
