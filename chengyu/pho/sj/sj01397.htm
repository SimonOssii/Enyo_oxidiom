<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第八五回》：「一連兩個本合投各衙門的揭帖，做的好多哩著，不緊不慢，辨得總督張口結舌回不上話來，沒奈何叫他辦了個軍罪。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第二三回》：「公子被他問的張口結舌，面紅過耳，坐在那裡只管發怔。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《七俠五義．第三回》：「急來外邊看時，山門已經倒鎖了。又看別處，竟無出路，急忙跑回。包公尚可自主，包興張口結舌說：『三爺，咱們快想出路才好。』」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《三俠五義．第二九回》：「且說丫鬟奉命溫酒，剛然下樓，忽聽『哎喲』一聲，轉身就跑上樓來，只嚇得他張口結舌，驚慌失措。」</font></td></tr>
