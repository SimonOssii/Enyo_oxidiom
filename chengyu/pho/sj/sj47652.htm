<p>
<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>北齊．顏之推《顏氏家訓．序致》：「雖讀禮傳，微愛屬文，頗為凡人之所陶染，肆欲輕言，不脩邊幅。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《舊唐書．卷一九○．文苑列傳下．溫庭筠》：「初至京師，人士翕然推重。然士行塵雜，不脩邊幅，能逐絃吹之音，為側豔之詞，公卿家無賴子弟裴誠、令狐縞之徒，相與蒱飲，酣醉終日，由是累年不第。」
</font></td></tr>
