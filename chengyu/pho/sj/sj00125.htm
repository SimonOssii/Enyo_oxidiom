<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《古儷府．卷九》引唐．李善〈道注文選表〉：「伏惟陛下經緯成德，文思垂風。孰可撮壤崇山，道涓宗海。臣蓬衡蕞品，樗散陋姿。……故勉十舍之勞，寄三餘之暇，弋釣書部，願言註輯。殺青甫就，輕用上聞。敝帚自珍，緘石知繆。敢有塵於廣內，庶無遺於小說。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．陳著〈次韻戴帥初除夕并寄弟觀〉詩二首之二：「敝帚自珍從眾笑，破皮非怪亦多嗔。柴門一任風開閉，靜看爭春車馬塵。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．石敏若〈賀劉太師啟〉：「伏念某結約無奇，間關少予。病樗何用？亦參萬國之春，敝帚自珍，孰辨千金之享！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
明．婁堅〈祭沈廷望文〉：「敝帚自<img src="../../mandarin/wordpicture/9458.jpg" align="middle">（珍），荊璞未剖而侵；尋以俱衰，惜所遭之不偶。」</font></td></tr>
