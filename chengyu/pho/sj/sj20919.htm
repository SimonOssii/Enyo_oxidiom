<td width=90%><font  face="標楷體" size="4" >
《宋史．卷二六五．李昉列傳》：「儻推一視之仁，澤及衰微之祚，則已往之冤獲伸於下，而繼絕之恩永光簡冊矣。」
</font></td></tr>

<td width=90%><font  face="標楷體" size="4" >
清．陳康祺《郎潛紀聞三筆．卷一二．吳中丞奏請弛私渡之禁》：「以故老幼婦女，煢獨無依之人，迫欲就養，竟致鋌而走險，畢命波濤，非所以仰體我皇上如天之覆，一視之仁也。」
</font></td>
