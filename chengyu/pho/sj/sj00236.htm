◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．徐<img src="../../mandarin/wordpicture/99fe.jpg" align="middle">《徐氏筆精．卷八．諺》：「今人諺語皆本於古，句法恒相類，如：掩耳偷鈴、刻舟求劍、坐井觀天、抱薪救火、守株待兔、膠柱調瑟、落井下石……屋上架屋。人皆常談，鮮有究其義者。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．陳循〈釋罪後謝恩表〉：「臣草茅之賤質，亦蒙江海之深恩。向被陷於落井下石之仇人，遂謫以屯田備邊之戌卒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．李贄《續焚書．卷一．答來書》：「耿叔臺為人極謹慎，若謂史道有問，叔臺不辨有無則可，若說叔臺從而落井下石害我則不可。」

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．唐員〈義僕行〉：「君不見落井偏多下石徒，疾風勁草愧流俗。嗚虖！疾風勁草愧流俗，人世難逢此義僕！」
</font></td></tr>
