《文子．上義》：「今為學者，循先襲業，握篇籍，守文法，欲以為治，猶持方枘而內圓鑿也。」</font></td></tr>

《淮南子．氾論》：「為學者循先襲業，據籍守舊數，以為非此不治，是猶持方枘而周員（圓）鑿也，欲得宜，適致固焉，則難矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
