南朝梁．梁元帝《金樓子．卷五．著書．懷舊序》：「日月不居，零露相半，素車白馬，往矣不追。春華秋實，懷哉何已！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>

清．汪<img src="../../mandarin/wordpicture/9b4c.jpg" align="middle">〈洪昇長生殿傳奇序〉：「春華秋實，未可相兼；樂旨潘辭，尤難互濟。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．龔自珍〈鴻雪因緣圖記序〉：「不過博覽書史，周知掌故，上足以備人主燕閒之顧問，宦轍所至，宏獎士類，進其春華秋實之士而揚扢之。」</font></td></tr>
