<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《三國志．卷二．魏書．文帝紀》裴松之注引《魏略》：「龍淵、太阿出昆吾之金，和氏之璧由井里之田；礱之以砥礪，錯之以他山，故能致連城之價，為命世之寶。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《晉書．卷五五．張載列傳》：「故和璧之在荊山，隨珠之潛重川，非遇其人，焉有連城之價、照車之名乎！」<br>
</font></td></tr>
