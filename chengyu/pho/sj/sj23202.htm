<p>
<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《漢書．卷六八．霍光金日磾傳．霍光》：「今茂陵徐福數上書言霍氏且有變，宜防絕之。鄉使福說得行，則國亡裂土出爵之費，臣無逆亂誅滅之敗。往事既已，而福獨不蒙其功，唯陛下察之，貴徙薪曲突之策，使居焦髮灼爛之右。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《抱朴子．外篇．知止》：「徙薪曲突於方熾之火，纚舟弭楫於衝風之前。」
</font></td></tr>
