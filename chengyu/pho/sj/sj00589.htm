<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《三國演義．第二八回》：「倉乃一粗莽之夫，失身為盜，今遇將軍，如重見天日，豈忍復錯過？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷一八．楊八老越國奇逢》：「幸天兵得勝，倭賊敗亡，我等指望重見天日，不期老將軍不行細審，一概綑弔（吊）。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷一一》：「若得賢妻如此用心，使我重見天日，我病體也就減幾分了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第二二回》：「宋江避難水滸，罪應萬死。昨奉天子明詔，赦罪招安，宋江等正如撥開雲霧，重見天日，感激無際，誓願竭功捐軀，盡忠報國，死而後已。」</font></td></tr>
