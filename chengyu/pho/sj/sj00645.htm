<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《史記．卷五四．曹相國世家》：「參盡召長老諸生，問所以安集百姓，如齊故諸儒以百數，言人人殊，參未知所定。」（源）

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《宋史．卷四四四．文苑列傳六．李公麟》：「紹聖末，朝廷得玉璽，下禮官諸儒議，言人人殊。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>

《元史．卷一八七．賈魯列傳》：「九年，太傅、右丞相脫脫復相，論及河決，思拯民艱，以塞詔旨，乃集廷臣群議，言人人殊。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
