<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．歐陽兆熊等《水窗春囈．附錄》引清．金安清〈洋務宜遵祖訓安內攘外自有成效說〉：「溯查順治年間先後三藩之變，一時國勢固岌岌可危。」
</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《發財秘訣．第九回》：「其時那米店已經弄得有岌岌可危之象了。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《文明小史．第三回》：「聽了聽二門外頭那人聲越發嘈雜，甚至拿磚頭撞的二門鼕鼕的響，其勢岌岌可危。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

《清史稿．卷一二六．河渠志一》：「大溜東注，以運河為尾閭，僅恃東隄為護，已岌岌可危。」</font></td></tr>
