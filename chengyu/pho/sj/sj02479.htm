<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．刁包《易酌．卷五．剝卦》：「唐太宗曰：『為君之道，必須先存百姓。』而借喻于剖腹藏珠，正合剝象之意，豈惟君哉！凡官長之臨民，將帥之治軍皆是也。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．李漁《閒情偶寄．卷一．詞曲部．結構》：「以詞曲相傳者，猶不及什一，蓋千百人一見者也。凡有能此者，悉皆剖腹藏珠，務求自祕，謂此法無人授我，我豈獨肯傳人？」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《紅樓夢．第四五回》：「黛玉道：『跌了燈值錢？跌了人值錢？你又穿不慣木屐子。那燈籠命他們前頭照著，這個又輕巧又亮，原是雨裡自己拿著的，你自己手裡拿著這個，豈不好。明兒再送來。就失了手，也有限的。怎麼忽然又變出這「剖腹藏珠」的脾氣來！』」
</font></td></tr>
