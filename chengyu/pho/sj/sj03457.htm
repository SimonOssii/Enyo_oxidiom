<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．彭大翼《山堂肆考．卷一二五．文學．寡學》：「周原伯不說學。閔子馬曰：『學，殖也，不殖將落。原氏其亡乎！』任末曰：『人不學者，雖存乃行屍走肉耳！』韓文公曰：『人不通古今，馬牛而襟裾。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．全祖望〈明直隸寧國知府玉塵錢公神道表〉：「福王稱制，公於六月朔日上疏曰：『皇上所親遘之難與三月十九日開闢未有之變，纔一念及，則蹐地踞天、行屍走肉，不覺魄已離魂，生不如死。……』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．昭槤《嘯亭續錄．卷四．劉文恪》：「素羨某相侵吞河工費用，乃上書言治河策，娓娓數萬言，率皆不中窾要。為百菊溪所揶揄，曰：『此等行屍走肉，亦復想啗我金耶？』」</font></td></tr>
