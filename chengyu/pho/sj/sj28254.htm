◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>漢．劉歆〈移書讓太常博士〉：「往者綴學之士不思廢絕之闕，苟因陋就寡，分文析字，煩言碎辭，學者罷老，且不能究其一藝。」（源）</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>唐．薛登〈論選舉疏〉：「煬帝嗣興，又變前法，置進士等科。於是後生之徒，復相仿效，因陋就寡，赴速邀時。緝綴小文，名之策學，不以指實為本，而以浮虛為貴。」</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．顧炎武《日知錄．卷一九．擬題》：「讀《論》惟取一篇，披《莊》不過盈尺。因陋就寡，赴速邀時。。」</font></td></tr>
</table></center>
