<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．黃榦〈南康軍新修白鹿書院記〉：「苟徒資口腹，媒利祿，而治心修身，漫不加意，則既失崇尚教育之旨，覽觀山川之勝，周旋堂宇之盛，於心安乎？」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．劉若愚《酌中志．卷一六．內臣職掌紀聞》：「至七年春，今上大婚禮成，藩邸殿宇，及陳設器具，俱塗飾草率，皆李永貞貪其侵冒，包工了事，漫不加意之所致也。」
</font></td></tr>
