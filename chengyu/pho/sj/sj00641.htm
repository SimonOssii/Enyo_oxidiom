<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．張集馨《道咸宦海見聞錄．丁巳五十八歲》：「明緒脾氣甚大，每無理之來，余更下氣柔聲，不與計較，而相見倍加親切。外間聲名狼藉，來告者甚多。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十載繁華夢．第三三回》：「因汪太史平日聲名狼藉，最不見重於官場，日前新督帥參劾劣紳十七名，實以汪某居首。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《清史稿．卷三二二．尹壯圖列傳》：「各督撫聲名狼藉，吏治廢弛。臣經過地方，體察官吏賢否，商民半皆蹙額興歎。」</font></td></tr>
