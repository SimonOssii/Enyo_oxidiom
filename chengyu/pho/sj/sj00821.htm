<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．張岱《瑯嬛文集．卷四．家傳》：「走筆數千言，皆引經據典，斷案如老吏。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．沈楙<img src="../../mandarin/wordpicture/a01302-009.jpg" align="middle">〈蓮坡詩話跋〉：「一是論作詩之法，引經據典，求是去非，開後學之法門，如《一瓢詩話》是也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第九二回》：「吃到這些臭東西，還要替他考正，你也忒愛引經據典了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第三六回》：「終究唐二亂子秉性忠厚，被查三蛋引經據典，一駁便已無話可說。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第五五回》：「教習聽他引經據典，說得津津有味，心上著實可笑，也不同他計較。」
</td></tr>
