<td width=75% valign="top"><font face="標楷體" size=4>宋．李綱〈建炎進退志總敘上之上〉：「自崇觀以來，朝廷不復敦尚名節，故士大夫鮮廉寡恥，不知君臣之義。」

<td width=75% valign="top"><font face="標楷體" size=4>宋．陳亮《陳亮集．卷一三．辯士傳序》：「及至列國之際，強弱之相形，眾寡之相傾，一時鮮廉寡恥之徒往來乎其間，搖吻鼓舌，劫之以勢，誘之以利。」
</font></td></tr>
