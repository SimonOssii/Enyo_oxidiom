<td width=75% valign="top"><font face="標楷體" size=4>《隋唐演義．第六回》：「我是李府中小姐的保母，因老爺、夫人，要聘公子東床坦腹；但我家小姐，不特才貌雙絕，且喜讀孫吳兵法，六韜三略，無不深究其奧，誓願嫁一個善武能文、足智多謀的奇男子。」
