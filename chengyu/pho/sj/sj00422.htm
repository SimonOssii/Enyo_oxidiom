<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《三國演義．第七一回》：「淵為人輕躁，恃勇少謀。可激勸士卒，拔寨前進，步步為營，誘淵來戰而擒之。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．張岱《石匱書後集．卷一．烈帝紀》：「白廣恩曰：『我師困，宜駐師分據要害，步步為營，以薄賊易耳。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷二三八．李成梁列傳》：「四月十八日，倭棄王京遁，如松與應昌入城，遣兵渡漢江尾倭後，將擊其惰歸。倭步步為營，分番迭休，官軍不敢擊。倭乃結營釜山，為久留計。」</font></td></tr>
