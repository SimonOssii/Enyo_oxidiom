《史記．卷八一．廉頗藺相如傳》：「王授璧，相如因持璧卻立，倚柱，怒髮上衝冠。」（源）</font></td></tr>

唐．戴休珽〈古意〉詩：「拔劍照霜白，怒髮衝冠壯；會立萬里功，視君封侯相。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．岳飛〈滿江紅．怒髮衝冠〉詞：「怒髮衝冠，憑欄處，瀟瀟雨歇。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷三四》：「理刑一看，怒髮衝冠，連四尼多拿了，帶到衙門裡來。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《儒林外史．第九回》：「窮鄉僻壤，有這樣讀書君子，卻被守錢奴如此凌虐，足令人怒髮衝冠！」</font></td></tr>
