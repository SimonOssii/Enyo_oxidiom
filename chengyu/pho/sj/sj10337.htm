<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《西遊記．第三三回》：「這潑猴頭，出言無狀。前者觀音來說放了他，保護唐僧，朕這裡又差五方揭諦、四值功曹，輪流護持，如今又借天裝，天可裝乎？」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《二十年目睹之怪現狀．第七三回》：「那一年跟隨他小主人入京鄉試。他小主人下了第，正沒好氣，他卻自以為本事大的了不得，便出言無狀起來。」
</font></td></tr>
