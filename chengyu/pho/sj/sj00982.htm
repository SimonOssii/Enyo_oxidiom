《三俠五義．第六五回》：「北俠道：『此劍不過一目了然，俺已盡興了。快開船罷！偺們上河神廟去罷。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《清朝文獻通考．卷二．田賦考．田賦之制》：「如此則應蠲之分數，與抵免之銀數，每戶各執一單，一目了然。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．李漁《閒情偶寄．卷二．詞曲部．音律．別解務頭》：「措詞又須言之極明，論之極暢，使人一目了然。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《歡喜冤家．第一四回》：「睡至五更，得其一夢，到一寺中，見壁上貼著八個字：『一目了然，何苦相思。』」</font></td></tr>
