<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >元．黃溍《日損齋筆記．辯史》：「濬當讀為迅，則又因裴駰訓徇為疾，而以迅為疾，義相近而言也，去古既遠，經史中魯魚亥豕，若此者不一，學者必欲以意強通之，豈闕疑之義乎？」
</td></tr>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．李開先〈賀谷少岱喪目重明序〉：「字無魯魚亥豕之訛，由此而享文名；術窮熊經鴻寶之祕，由此而登仙籙。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第一二○回》：「既是假語村言，但無魯魚亥豕以及背謬矛之處，樂得與二三同志，酒餘飯飽，雨夕燈窗之下，同消寂寞，又不必大人先生品題傳世。」</font></td></tr>
</table></center>
