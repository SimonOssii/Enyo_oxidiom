<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．洪咨夔〈龍州免運糧夫碑跋〉：「山窮水盡之邦，刀耕火種之俗，始有生意，誠求之也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《警世通言．卷四○．旌陽宮鐵樹鎮妖》：「卻說那符使引真君再轉一灣抹一角，正是行到山窮水盡處，看看在長沙府賈玉井中而出。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第四七回》：「及至山窮水盡，一無法想，然後定他一個罪名，以為玩視國課者戒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷一二．李八缸》：「汝尚有二十餘年坎壈未歷，即予千金，亦立盡耳。苟不至山窮水盡時，勿望給與也！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《浮生六記．卷四．浪遊記快》：「將及山，河面漸束，堆土植竹樹，作四五曲，似已山窮水盡，而忽豁然開朗，平山之萬松林已列於前矣。」</font></td></tr>
