<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．張景《飛丸記．第六齣》：「一見丹青，眼底春生，美嬌嬌真個輕盈，肯笑笑價值連城。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《濟公傳．第一三八回》：「看他這屋中的擺設，全都是世上罕有之物，各樣的盆景古玩，俱都是珊瑚瑪瑙，碧犀翡翠，價值連城！雷鳴、陳亮平生目未所睹。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《精忠岳傳．第一○回》：「此乃府上之寶，價值連城；諒小子安敢妄想，休得取笑！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《三俠五義．第六六回》：「早已聞得小丹村勾鄉宦家有寶珠燈，價值連城。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．王韜《淞隱漫錄．卷七．月裡嫦娥》：「逮醒，始知是夢，然珠串固籠於腕上，詫為奇事，出以示人，皆言此非世間所有，珍逾天府，價值連城，尋常百姓家不敢藏也。」</font></td></tr>
