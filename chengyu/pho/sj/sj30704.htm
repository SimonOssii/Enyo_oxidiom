<td width=75% valign="top"><font face="標楷體" size=4>《史記．卷一一七．司馬相如列傳》引漢．司馬相如〈喻巴蜀檄〉：「夫邊郡之士，聞烽舉燧燔，皆攝弓而馳，荷兵而走，流汗相屬，唯恐居後，觸白刃，冒流矢，義不反顧，計不旋踵，人懷怒心，如報私讎。」（源）
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．方苞〈李剛主墓誌銘〉：「倘一旦揚子於朝，以學士或御史中丞徵，子將亡命山海而義不反顧乎？抑猶躊躕不能自決也？」
</font></td></tr>
