◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《唐宋文醇．卷四七．眉山蘇軾文》引宋．蘇軾〈奏浙西災傷第一狀〉清．高宗評語：「後世司牧斯民者，哀鴻遍野，尚欲壅於上聞。能如軾之未雨綢繆、憯怛忠愛，為民請命乎？」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >清．湯斌《湯子遺書．卷二．睢沐二邑秋災情形疏》：「歷年災患頻仍，黎民塗炭，今春賣兒賣女者，有售無受，以故哀鴻遍野。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．藍鼎元〈與吳觀察論治臺灣事宜書〉：「臺灣當朱一貴作亂之後，干戈蹂躪，哀鴻遍野。繼以風災埽蕩，癘疫連綿，民之憔悴極矣。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >清．張集馨《道咸宦海見聞錄．戊申四十九歲》：「金陵、儀徵一帶居民皆架木栖止，余家天安橋宅亦復水深數尺。哀鴻遍野，百姓其魚。」</td></tr>

</table></center>
