<title>教育部成語典--如喪考妣</title>
</head>

<p>
<a name="書證">　</a>
◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《書經．舜典》：「帝乃殂落，百姓如喪考妣。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
三國魏．明帝〈諡山陽公為孝獻皇帝詔〉：「昔放勛殂落，四海如喪考妣，遏密八音。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《景德傳燈錄．卷一八．福州玄沙師備禪師》：「若有智慧，即今便得出脫；若是根機遲鈍，直須勤苦忍耐，日夜忘疲失食，如喪考妣相似。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第五八回》：「夏王治國，節用愛人，保護赤子，時沐恩澤。今彼一旦失國，我儕小民，如喪考妣，又安忍分散其儲蓄？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第五四回》：「當即遙向江南風雲莊供立雲太公神位，三牲五鼎，虔備香案，父女二人泣叩祭奠，真所謂如喪考妣。」</font></td></tr>
</table></center>
