<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《南史．卷一○．陳本紀下》：「隋文帝謂僕射高熲曰：『我為百姓父母，豈可限一衣帶水不拯之乎？』命大作戰船。」（源）</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《舊五代史．卷六五．唐書．李建及列傳》：「建及被重鎧，執<img src="../../mandarin/wordpicture/9559.jpg" align="middle">呼曰：『豈有一衣帶水，縱賊如此！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷二五八．潘美列傳》：「時舟楫未具，美下令曰：『美受詔，提驍果數萬人，期於必勝，豈限此一衣帶水而不徑度乎？』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
明．歸有光〈送同年李觀甫之任江浦序〉：「高皇帝定鼎，特以六合分為江浦，以為兩縣，而屬之京兆。蓋以畿輔重地，不當為一衣帶水所隔。」</font></td></tr>
