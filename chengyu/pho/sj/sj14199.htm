<td width=75% valign="top"><font face="標楷體" size=4>《藝文類聚．卷五八．雜文部四．檄》引南朝梁．任孝恭〈為汝南王檄魏文〉：「關東英俊，河北雄才，痛桑梓淪蕪，室家顛殞，飲氣吞聲，志申讎怨。」（源）
