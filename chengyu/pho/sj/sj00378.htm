<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．邵伯溫《邵氏聞見錄．卷一八》：「公嘗問康節曰：『某何如人？』曰：『君實腳踏實地人也。』公深以為知言。」（源）</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

元．孫仲章《勘頭巾．第三折》：「大古是腳踏實地，你從來本性我須知。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《西遊記．第二二回》：「八戒罵道：『我把你這個潑怪！你上來！這高處，腳踏實地好打！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

《初刻拍案驚奇．卷二四》：「此處走去，就是外羅城觀音門了。進城止有二十里，客官何不搬了行李到小房宿歇了？明日一肩行李，腳踏實地，絕早到了。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
