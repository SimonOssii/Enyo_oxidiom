<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《孟子．梁惠王上》：「王好戰，請以戰喻。填然鼓之，兵刃既接，棄甲曳兵而走，或百步而後止，或五十步而後止。以五十步笑百步，則何如？」（源）</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《弘明集．卷三．南朝宋．何承天．答宗居士書》：「豈獨愛欲未除，宿緣是畏，唯見其有，豈復是過。以此嗤齊侯，猶五十步笑百步耳。」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《朱子語類．卷一六．大學．傳六章釋誠意》：「論他個，又卻只是見錯，故以不善為善，而不自知耳。其與知不至而自欺者，固是『五十步笑百步』，然卻又別。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷二四三．高攀龍列傳》：「輔臣王錫爵等，跡其自待，若愈於張居正、申時行；察其用心，何以異於五十步笑百步？」</font></td></tr>
