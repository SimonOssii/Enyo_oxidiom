<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >晉．陶潛〈桃花源記〉：「便捨船，從口入。初極狹，纔通人，復行數十步，豁然開朗，土地平曠，屋舍儼然。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《梁書．卷二二．太祖五王列傳．鄱陽王恢》：「後又目有疾，久廢視瞻，有北渡道人慧龍得治眼術，恢請之。既至，空中忽見聖僧。及慧龍下鍼，豁然開朗，咸謂精誠所致。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第九一回》：「寶玉豁然開朗，笑道：『很是很是。你的性靈比我竟強遠了，怨不得前年我生氣的時候你和我說過幾句禪語，我實在對不上來。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《浮生六記．卷二．閑情記趣》：「虛中有實者，或山窮水盡處，一折而豁然開朗；或軒閣設廚處，一開而可通別院。」</font></td></tr>
