<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《紅樓夢．第七二回》：「司棋一把拉住（鴛鴦）哭道：『我的姐姐，咱們從小兒耳鬢廝磨，你不曾拿我當外人待，我也不敢待慢了你。……』」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《紅樓夢．第七九回》：「寶玉思及當時姊妹們一處，耳鬢廝磨，從今一別，縱得相逢，也必不似先前那等親密了。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第五九回》：「此女雖是乳母所生，自幼與妹子耳鬢廝磨，朝夕相聚，就如自己姊妹一般；並且我同墨香妹妹在家讀書，也是他伴讀，時刻不離，真是情同骨肉。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第三回》：「愛林把椅子挪了一挪，和雯青耳鬢廝磨的低低說道：『我把他自己說的一段話告訴了你，就明白了。』」
</td></tr>
