<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >明．周順昌〈與文湛持孝廉書〉：「我祖宗養士二百餘年，風流到今，渾是一團庸靡頑鈍之氣，結成一個麻木不仁病證，可恨也。」
</td></tr>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．薛己《薛氏醫案．卷一七．癘瘍機要》：「一曰皮死麻木不仁，二曰肉死針刺不痛。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．譚嗣同《譚嗣同全集．報章文輯．以太說》：「疾痛痾癢，一觸即知。其機極靈，其傳至速。不靈不速時，曰麻木不仁。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第二七回》：「天下作女孩兒的，除了那班天日不懂、麻木不仁的姑娘，是個女兒，便有個女兒情態。」</font></td></tr>
