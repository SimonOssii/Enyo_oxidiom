<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．洪楝園〈後南柯傳奇序〉：「或問於余曰：『昔時湯臨川先生，有《南柯記》之編，而子是作，又名《後南柯》，亦借蟻為喻，意者以湯意未盡，而為東施效顰乎？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第三○回》：「寶玉心中想道：『難道這也是個痴丫頭，又像顰兒來葬花不成﹖』因又自歎道：『若真也葬花，可謂東施效顰，不但不為新特，且更可厭了。』」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《通俗編．婦女》：「此寓言，其醜人未嘗著誰某也。《太平寰宇記》載諸暨縣有西施家、東施家。黃庭堅等始鑿言東施效顰。」</font></td></tr>
