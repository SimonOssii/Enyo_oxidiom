明．汪廷訥《三祝記．第一五齣》：「朝廷欲選將興師，恩相明日表奏仲淹為環慶路經略招討使，以平元昊，這所謂借刀殺人。」（源）</font></td></tr>

《鏡花緣．第五八回》：「有荼毒生靈的強盜，有暗箭傷人的強盜，有借刀殺人的強盜，有造言害人的強盜。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
