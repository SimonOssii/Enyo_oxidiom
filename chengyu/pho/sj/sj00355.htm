◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《左傳．襄公二十五年》：「今甯子視君不如弈棋，其何以免乎？弈者舉棋不定，不勝其耦；而況置君而弗定乎？必不免矣。」（源）</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．劉肅《大唐新語．卷一二．酷忍》：「承乾既廢，立高宗為太子，又欲立恪。長孫無忌諫曰：『晉王仁厚，守文之良主也。且舉棋不定，前哲所戒，儲位至重，豈宜數易。』」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《新唐書．卷八○．太宗諸子列傳．鬱林王恪》：「（長孫）<img src="../../mandarin/wordpicture/8eef.jpg" align="middle">忌曰：『晉王仁厚，守文之良主。且舉棋不定則敗，況儲位乎？』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《續資治通鑑．卷一四一．宋紀一四一．孝宗乾道六年》：「弈者舉棋不定猶且不可，況謀國而無定規乎？」</font></td></tr>
</table></center>
