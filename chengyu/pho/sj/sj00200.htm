◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《韓非子．外儲說左上》：「楚人有賣其珠於鄭者，為木蘭之櫃，薰以桂椒，綴以珠玉，飾以玫瑰，輯以羽翠，鄭人買其櫝而還其珠。」（源）</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >南朝梁．劉勰《文心雕龍．議對》：「楚珠鬻鄭，為薰桂之櫝，鄭人買櫝而還珠。若文浮於理，末勝其本，則秦女楚珠，復在於茲矣。」
</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《二程集．河南程氏文集．遺文．與方元寀手帖》：「今之治經者亦眾矣，然而買櫝還珠之蔽，人人皆是。」</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >清．朱彝尊〈跋李紫篔畫卷〉：「然鄭人買櫝還珠，珠固在，庸何傷？」</font></td></tr>

</table></center>
