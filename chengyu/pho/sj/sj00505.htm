<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《史記．卷三○．平準書》：「太倉之粟陳陳相因，充溢露積於外，至腐敗不可食。」（源）

<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷四○八．汪綱列傳》：「平江積米數百萬，陳陳相因，久而紅腐，宜視其收貯近久，取餉輦下百司、諸軍。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．楊萬里〈眉山任公小醜集序〉：「詩文孤峭而有風稜，雄健而有英骨，忠慨而有毅氣……非近世陳陳相因、累累隨行之作也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《續資治通鑑．卷一五六．宋紀一五六．寧宗嘉泰四年》：「時關上積糧八百餘萬斛，然陳陳相因，庾吏率全其扃鑰以相授，至可食者無幾。」</font></td></tr>
