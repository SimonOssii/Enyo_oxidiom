明．無名氏《四賢記．第一九齣》：「恭聞老先生弄璋之喜，里中諸輩，特具菲儀奉賀。」

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《金瓶梅．第三一回》：「今日是你西門老爹加官進祿，又是好日子，又是弄璋之喜，宜該唱這套。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．陳汝元《金蓮記．第二齣》：「室人王氏，琴瑟聲和，更駕才于詠雪，新有弄璋之喜，允符種玉之祥。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
