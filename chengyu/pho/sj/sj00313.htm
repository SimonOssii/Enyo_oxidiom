<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《孟子．離婁下》：「周公思兼三王，以施四事，其有不合者，仰而思之，夜以繼日；幸而得之，坐以待旦。」（源）</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《莊子．至樂》：「夫貴者，夜以繼日，思慮善否，其為形也亦疏矣。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《大宋宣和遺事．利集》：「車駕入城，金人摽掠尤甚，小民號泣，夜以繼日，凡七日。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷二六二．孫傳庭列傳》：「督工苛急，夜以繼日，秦民不能堪。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第三七回》：「雪漁道：『本來可以奉陪，因為近來筆底下甚忙，加之夏天的扇子又多，夜以繼日的應酬不下，實在騰不出工夫來。』」</font></td></tr>
