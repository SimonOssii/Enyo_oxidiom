<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．章潢《圖書編．卷四九．兩廣總鎮事宜》：「目擊地方猺浪之賊，綿<img src="../../mandarin/wordpicture/8ed6.jpg" align="middle">一十餘州縣，盤據扼塞，依阻林藪。殺人越貨，勒銀贖命，占耕民田劫掠江道。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．吳偉業《經寇紀略．卷六．穀房變》：「張縉彥駁之曰：『張獻忠包藏禍心，無愚智皆知之。文燦受賊紿弄，日為之請頒階開賞，而於殺人越貨之跡，巧亂匿飾。……』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷二六六．沈荃列傳》：「禹州盜倚竹園為巢，殺人越貨，荃遣吏卒收捕，發土得尸十餘，悉按誅之。」</font></td></tr>
