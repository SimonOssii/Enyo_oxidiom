<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《北齊書．卷二．神武帝紀下》：「景專制河南十四年矣，常有飛揚跋扈志，顧我能養，豈為汝駕御也！」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．杜甫〈贈李白〉詩：「秋來相顧尚飄蓬，未就丹砂愧葛洪。痛飲狂歌空度日，飛揚跋扈為誰雄？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《舊五代史．卷八九．晉書．桑維翰列傳》：「是時安重榮握強兵，據重鎮，恃其驍勇，有飛揚跋扈之志。  」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《舊五代史．卷一一五．周書．世宗本紀二》：「因唐室之陵遲，接黃寇之紛亂，飛揚跋扈，垂六十年，盜據一方，僭稱偽號。」</font></td></tr>
