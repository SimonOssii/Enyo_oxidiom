<td width=75% valign="top"><font face="標楷體" size=4>《列子．仲尼》：「夫無意則心同。無指則皆至。盡物者常有。影不移者，說在改也。髮引千鈞，勢至等也。」（源）
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>唐．韓愈〈與孟尚書書〉：「漢氏以來，群儒區區修補，百孔千瘡，隨亂隨失，其危如一髮引千鈞，綿綿延延，寖以微滅。」
</font></td></tr>
