<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

《紅樓夢．第五六回》：「這麼一所大花園都是你們照看，皆因看得你們是三四代的老媽媽，最是循規蹈矩的，原該大家齊心顧些體統。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《兒女英雄傳．第一回》：「老爺又是位循規蹈矩、聽天任命、不肯苟且的人，只得呈報銷假投供。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
