<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >明．李開先〈亡妹盧氏婦墓志銘〉：「一日偶見枕頂繡鞋，女賈攜之而出。工巧炫麗，以為他家物，何以至此？妹言︰『吾所手製，將鬻之以救燃眉之急。』」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《英烈傳．第五三回》：「此時正是燃眉之急，豈不用他。但不知卿所舉何人？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《三俠五義．第九○回》：「此不過解燃眉之急。日久事明，依然團聚，有何不可？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《封神演義．第七五回》：「子牙，你還與他答話，待吾再擒他進來，且救一時燃眉之急。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《彭公案．第一三九回》：「如今出于無奈，不是餓著，也不賣藝，就是師父知道，我是為燃眉之急，他二老也難怪我。」</font></td></tr>
