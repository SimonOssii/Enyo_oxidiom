<td width=90%><font  face="標楷體" size="4" >清．趙翼《甌北詩話．卷二．杜少陵詩》：「至於尋常寫景，不必有意驚人，而體貼入微，亦復人不能到。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
