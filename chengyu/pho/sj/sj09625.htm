<td width=75% valign="top"><font face="標楷體" size=4>《北史．卷三三．李靈列傳》：「文宣以魏《麟趾格》未精，詔渾與邢邵、崔　、魏收、王昕、李伯倫等修撰。嘗謂魏收曰：『彫蟲小技，我不如卿；國典朝章，卿不如我。』」

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>
《隋書．卷四二．李德林列傳》：「至如經國大體，是賈生、晁錯之儔；彫蟲小技，殆相如、子雲之輩。今雖唐、虞君世，俊乂盈朝，然修大廈者，豈厭夫良材之積也。」</font></td></tr>
