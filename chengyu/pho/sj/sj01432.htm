<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《舊五代史．卷六○．李襲吉列傳》：「毒手尊拳，交相於暮夜；金戈鐵馬，蹂踐於明時。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．辛棄疾〈永遇樂．千古江山〉詞：「想當年，金戈鐵馬，氣吞萬里如虎。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．張耒〈讀中興頌碑〉：「金戈鐵馬從西來，郭公凜凜英雄才。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
明．湯顯祖《邯鄲記．第一七齣》：「拜辭這金戈鐵馬，卸下了征袍，和你三載驅勞，一時拋調。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．徐增《而庵詩話》：「作詩如撫琴，必須心和氣平，指柔音澹，有雅人深致為上乘。若純尚氣魄，金戈鐵馬，乘斯下矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">06.</td>
<td width=90%><font  face="標楷體" size="4" >
清．賀裳《載酒園詩話又編．李商隱》：「正如木蘭雖兜牟裲襠，馳逐金戈鐵馬間，神魂固猶在鉛黛也。」</font></td></tr>
