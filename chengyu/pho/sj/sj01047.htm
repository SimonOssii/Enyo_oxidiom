<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．王世貞《鳴鳳記．第九齣》：「李大人，聞言興慨，觸目驚心。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《檮杌閑評．第四○回》：「為天災人災，同時互見，觸目驚心，恪遵明旨，恭陳修省之實，以重天戒，以保泰運。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．九九回》：「惟恐廁內倘有赤痢血痔之類，也好教他觸目驚心，時常打掃。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．林則徐《林文忠公公牘．公牘六．頒發禁煙治罪新例告示》：「此後凡有獲案，即皆遵照問擬。爾等更當觸目驚心，如再觀望遷延，以身試法，則是孽由自作，死有餘辜。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《花月痕．第五回》：「天寒歲暮，遊子鄉關之感，風人屺岵之思，<img src="../../mandarin/wordpicture/9147.jpg" align="middle">至沓來，頓覺茅店雞聲，草橋月色，觸目驚心，無復曩時興致。」</font></td></tr>
