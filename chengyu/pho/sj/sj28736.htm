《史記．卷一三○．太史公自序》：「仲尼悼禮廢樂崩，追脩經術，以達王道，匡亂世反之於正，見其文辭，為天下制儀法，垂《六藝》之統紀於後世。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>
清．袁枚《隨園隨筆．卷上．諸史上．釋孔子世家》：「『周室既衰，孔子追修經術，以達王道，作《孔子世家》第十七。』其意以諸侯之得世其家者，以其知有天子，而能匡亂反正也。」
</font></td></tr>
