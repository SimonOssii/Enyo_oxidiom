宋．蘇轍《欒城應詔集．卷一一．試論八首．既醉備五福論》：「百姓相與歡樂於下，而後君臣乃相與偕醉於上，醉而愈恭，和而有禮，心和氣平，無悖逆暴戾之氣干於其間，而壽不可勝計也。」
</font></td></tr>

清．徐增《而庵詩話》：「作詩如撫琴，必須心和氣平，指柔音澹，有雅人深致為上乘。」
</font></td></tr>
