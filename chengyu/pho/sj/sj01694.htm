<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
元．釋大圭〈次韻王觀明爛柯引〉：「入關爭先取秦鹿，逡巡失路行孤竹。……。兩豪角立成敵國，一決雌雄看終局。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國演義．第三一回》：「吾自歷戰數十場，不意今日狼狽至此！此天喪吾也！汝等各回本州，誓與曹賊一決雌雄！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．焦袁熹《春秋闕如編．卷二．莊公九年》：「春盟於蔇，夏而伐齊，不應到此，便爾退兵，故有乾時之戰，猶欲一決雌雄。積弱之魯，竟復不支，雖重為國恥，策書之文，不得而諱也。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >清．顧嗣立《寒廳詩話》：「今日兩君旗鼓相當，盍一決雌雄？因取巨觥，各置於前，觀者如堵。」
</td></tr>
