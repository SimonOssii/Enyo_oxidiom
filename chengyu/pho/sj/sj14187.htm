<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《戰國策．秦策四》：「當是時，衛危於累卵，天下之士相從謀曰：『吾將還其委質，而朝於邯鄲之君乎！』於是天下有稱伐邯鄲者，莫不令朝行。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《後漢書．卷二九．申屠剛飽永郅惲列傳．申屠剛》：「自漢興以來，誠未有也。國家微弱，姦謀不禁，六極之效，危於累卵。」
</font></td></tr>
