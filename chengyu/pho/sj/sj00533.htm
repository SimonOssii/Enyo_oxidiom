<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

唐．常袞〈李采訪賀收西京表〉：「頃者，胡羯亂常，崤函失守，暴殄天物，憑陵帝京。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《警世通言．卷一七．鈍秀才一朝交泰》：「王涯丞相聽罷，歎道：『我平昔暴殄天物如此，安得不敗？今日之禍，必然不免。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第五六回》：「既有許多值錢之物，一味任人作踐，也似乎暴殄天物。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第七四回》：「就是衣服一層，平素不肯穿一件綢衣；兄弟做了上去，請老人家穿；老人家非但不穿，反惹了一場大罵，說是暴殄天物，我又不應酬，不見客，要這個何用？」</font></td></tr>
