<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《詩經．大雅．桑柔》：「瞻彼中林，甡甡其鹿。朋友已譖，不胥以穀。人亦有言：『進退維谷。』」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷九．劉夫人》：「實告公子：某慕姓。今夕此來，將送舍妹於薛官人，至此方知無益。進退維谷之際，適逢公子，寧非數乎！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第一五回》：「近日來信息不通，弟等進退維谷。或住或行，速乞仁兄方略！手內分文也無，仍乞仁兄留意！」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一二回》：「這兩樁事，你自己是以為大錯，我倒可原諒你。……當那進退維谷的時候，便是個練達老成人，也只得如此，何況於你？」</font></td></tr>
