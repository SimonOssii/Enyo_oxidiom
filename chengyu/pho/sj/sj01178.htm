明．毛以遂〈曲律跋〉：「先生於譚<img src="../../mandarin/wordpicture/01178_w01.jpg" align="middle">（藝）之暇，每及詞曲，津津乎有味其言之。」（源）</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《二刻拍案驚奇．卷一八》：「玄玄子先把外丹養砂乾汞許多話頭傳了，再說到內丹採戰，抽添轉換，升提呼吸，要緊關頭。甄監生聽得津津有味。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《野叟曝言．第二回》：「未公聽得顛頭播腦，把酒都忘記。……連那船家，亦覺入耳會心，津津有味。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《文明小史．第一六回》：「賈家三兄弟同他兒子聽了，都覺得津津有味。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《黃繡球．第四回》：「將自己與黃繡球怎樣發心，……一直說到那日出門看會以後情形，張先生聽來，覺得津津有味。」</font></td></tr>
