<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
金．蔡松年〈糟聲同彥高賦〉詩：「糟床過竹春泉句，他日人云吾亦云。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．葉燮《原詩．卷二．內篇下》：「又或聞有崇尚陸游者矣，……如此等類不可枚舉一<img src="../../mandarin/wordpicture/9a5C.jpg" align="middle">。人云亦云，人否亦否，何為者耶？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．吳雷發《說詩菅蒯》：「余凡諸立論，斷不肯拾人牙慧，寧為人所訕笑，而人云亦云，終有所不能為也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．趙翼《甌北詩話．卷五．蘇東坡詩》：「『新』豈易言？意未經人說過則新，書未經人用過則新。詩家之能新，正以此耳。若反以新為嫌，是必拾人牙後，人云亦云。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第一○一回》：「雖然是非曲直自有公論，但是現在的世人，總是人云亦云的居多。」</font></td></tr>
