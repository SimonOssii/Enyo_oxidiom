<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．李白〈送族弟凝之滁求婚崔氏〉詩：「坦腹東床下，由來志氣疏。遙知向前路，擲果定盈車。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >明．高明《汲古閣本琵琶記．第一五齣》：「書生愚見，忒不通變。不肯坦腹東床，謾自去哀求金殿。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >明．沈受先《三元記．第二五齣》：「我操國柄佐聖明，我是九棘三槐位裡人，要擇個坦腹東床，豈無個貴戚王孫？」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第六一回》：「弟想姑夫聲勢赫赫，表弟青年矯矯，怕沒有公侯大族坦腹東床？」</font></td></tr>
