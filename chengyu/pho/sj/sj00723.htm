<td width=90%><font  face="標楷體" size="4" >
宋．魏了翁〈跋晏元獻公帖〉：「先朝一政一令必集思廣益，孰復而後行之，其審重蓋若此。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷四三七．儒林列傳七．魏了翁》：「宜察時幾而共天命，尊道揆而嚴法守，集思廣益，汲汲圖之，不猶愈於坐觀事會，而聽其勢之所趨乎？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《老殘遊記．第三回》：「但凡聞有奇才異能之士，都想請來，也是集思廣益的意思。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷一一三．選舉志八》：「各督、撫當本集思廣益之懷，行好惡同民之政，虛衷審察，惟善是從。」</font></td></tr>
