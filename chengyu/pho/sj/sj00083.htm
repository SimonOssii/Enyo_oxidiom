<center><table border=0 width=100%>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">01.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷一七○．于謙列傳》：「贊曰：『……景帝既推心置腹，謙亦憂國忘家，身繫安危，志存宗社，厥功偉矣。』」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">02.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷二二○．諸王列傳．允<img src="../../mandarin/wordpicture/95ee.jpg" align="middle">》：「聖祖升遐，朕念允<img src="../../mandarin/wordpicture/95ee.jpg" align="middle">夙有才幹，冀其痛改前非，為國家出力，令其總理事務，加封親王，推心置腹。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">03.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第五八回》：「王世充拾亡魏之餘，推心置腹，以待群雄，藉其土地以強根本。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">04.</font></td>
<td width=90%><font  face="標楷體" size="4" >
清．蔣士銓《臨川夢．第一二齣》：「大人若推心置腹，叟雖衰疾，尚堪一往，管教他下邳兵逃，邯鄲圍解，又何必運神椎，勞朱亥。」</font></td></tr>
