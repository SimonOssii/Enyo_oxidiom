<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《孟子．告子上》：「今夫弈之為數，小數也；不專心致志，則不得也。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．程頤〈為家君應詔上英宗皇帝書〉：「陛下誠能專心致志，孜孜不倦，以求賢為事，……自然天下嚮風。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
<!--宋．劉克莊〈跋劉瀾詩集〉：「余少有此癖，所恨涉世深為俗緣分奪，不得專心致意。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >-->
宋．陸游〈答王樵秀才書〉：「貢舉之法，擇進士入官者為考試官。官以考試名，當日夜專心致志以去取士，不可兼蒞他事。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
元．陶宗儀《南村輟耕錄．卷七．奚奴溫酒》：「吁！彼女流賤隸耳。一事精至，便能動人，亦其專心致志而然。」</font></td></tr>
