<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >南朝宋．羊欣《筆陣圖》：「晉帝時，祭北郊，更祝版。工人削之，筆入木三分。」（源）</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．沈德符《萬曆野獲編．卷二六．玩具》：「韓宗伯敬堂所藏〈曹娥碑〉，為右軍真蹟。絹素稍黯，字亦慘淡。細視良久，則筆意透出絹外，神彩奕然，乃知古云『入木三分』不虛也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．趙翼〈楊雪珊自長垣歸出示近作嘆賞不足詩以誌愛〉：「入木三分詩思銳，散霞五色物華新。」</font></td></tr>
