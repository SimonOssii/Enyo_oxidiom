<td width=75% valign="top"><font face="標楷體" size=4>《魏書．卷九三．恩倖列傳序》：「夫令色巧言，矯情飾貌，邀眄睞之利，射咳唾之私，此蓋苟進之常也。」

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．瞿佑《剪燈新話．卷三．愛卿傳》：「妾本倡流，素非良族。……令色巧言，迎新送舊；東家食而西家宿，久習遺風；張郎婦而李郎妻，本無定性。」
</font></td></tr>
