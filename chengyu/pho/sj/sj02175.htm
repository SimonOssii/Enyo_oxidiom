<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《禮記．學記》：「是故學然後知不足，教然後知困。知不足，然後能自反也；知困，然後能自強也，故曰『教學相長』也。」（源）</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《韓詩外傳．卷三》：「雖有善道，不學不達其功，故學然後知不足，教然後知不究。不足，故自愧而勉；不究，故盡師而熟。由此觀之，則教學相長也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．王守仁〈教條示龍場諸生．責善〉：「使吾而是也，因得以明其是；吾而非也，因得以去其非：蓋教學相長也。」  </font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一八回》：「我那解悶的本領都被公子學去了，那裡再尋甚麼新色的去？我們『教學相長』，公子有甚麼本領？何不也指點我的一件？彼此頑起來，倒也解悶。」
</font></td></tr>
