<td width=75% valign="top"><font face="標楷體" size=4>明．王濟《君子堂日詢手鏡》：「檳榔善墜，惟瘴氣者可服，否則能病真氣，有開門延盜之患。」</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．魏源《魏源集．補錄．籌海篇一．議守上》：「所謂誘賊入內河者，謂兵、砲、地雷，水陸埋伏，如設阱以待虎，設罾以待魚，必能制其死命而後縱其入險，非開門延盜之謂也。」</font></td></tr>
