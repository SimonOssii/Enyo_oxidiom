<td width=90%><font  face="標楷體" size="4" >《左傳．僖公三十年》：「若舍鄭以為東道主，行李之往來，共其乏困，君亦無所害。」（源）</td></tr>

唐．李白〈望九華贈青陽韋仲堪〉詩：「君為東道主，於此臥雲松。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷二．巧娘》：「女曰：『倘之瓊也，有尺一書，煩便道寄里門。老母在家，亦可為東道主。』廉出本無定向，念浮海亦得，因諾之。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷四．狐諧》：「國王見使臣乘一騾，甚異之。使臣告曰：『此馬之所生。』……舉坐又大笑。眾知不敵，乃相約：後有開謔端者，罰作東道主。」</font></td></tr>
