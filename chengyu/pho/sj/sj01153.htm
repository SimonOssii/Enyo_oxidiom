<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >元．薩都拉〈回風坡吊孔明先生〉詩：「赤壁樓船滿江夏，伏劍登壇唯叱<img src="../../mandarin/wordpicture/fa7a.jpg" align="middle">。忠心耿耿天必從，烈火回風山亦赭。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明，葉山《葉八白易傳．卷六．剝卦．上九》：「茍有一士大夫，直躬履方，義形于色者，居于其間，力雖不足，其威望猶足以折奸人之心。……下至唐，宦者張承業從晉，唐亡十六年而忠心耿耿，不忘蒨君，能使李存勗終身以復仇為事。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第五七回》：「當日令尊伯伯為國捐軀，雖大事未成，然忠心耿耿，自能名垂不朽。」</font></td></tr>
