<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．薛福成〈代李伯相三答朝鮮國相李裕元書〉：「近察日本行事乖謬，居心叵測，亟宜中為之防。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．林則徐《林文忠公政書．使粵奏稿．卷六．會奏英國躉船奸夷現已驅逐並飭取切結情形摺》：「且其居心叵測，反覆靡常。即如近日雖已具稟求誠，而尚有華倫兵船一隻，來自夷埠，名為護貨，實亦不可不防。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷二二○．諸王列傳．理密親王允礽》：「乾隆四年十月，高宗諭責弘<img src="../../mandarin/wordpicture/a01806-002.jpg" align="middle">自視為東宮嫡子，居心叵測，削爵。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．洪楝園《懸嶴猿傳奇．第四齣》：「多是這一個狗才，設計騙將出來，以為自己富貴之地，是以吾閣部為奇貨，居心叵測，天理不容！」</font></td></tr>
