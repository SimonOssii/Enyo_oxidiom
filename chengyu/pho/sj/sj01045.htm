<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．何良俊《四友齋叢說．卷三六》：「《五十家唐詩》李頎〈題璿公山池〉：『片石孤雲窺色相，清池皓月照禪心。』孤雲改作孤峰，皓月改作白月。夫既言片石，又曰孤峰，不免疊床架屋。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．袁枚《隨園詩話．補遺．卷六》：「詠桃源詩，古來最多，意義俱被說過，作者往往有疊床架屋之病，最難出色。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．惲敬〈答顧研麓書〉二首之二：「尊大人集已有三序，敬意削其不可者二篇留一篇，改其不合法字句冠集，如敬再作，是疊床架屋，深可不必。」</font></td></tr>
