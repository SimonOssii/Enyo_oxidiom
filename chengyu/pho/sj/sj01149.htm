<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >三國魏．曹植〈與楊德祖書〉：「人各有好尚，蘭<img src="../../mandarin/wordpicture/8ffa.jpg" align="middle">蓀蕙之芳，眾人所好，而海畔有逐臭之夫。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．周煇《清波雜志．卷一二》：「濱江人家得魚，留數日，俟稍敗方烹。或謂：『何不擊鮮？』云：『鮮則必腥。』海上有逐臭之夫，於此益信。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．何良俊《四友齋叢說．卷二九》：「蘇州又有謝時臣，號樗仙，亦善畫，頗有膽氣，能作大幅，然筆墨皆濁俗品也。杭州三司請去作畫，酬以重價。此亦逐臭之夫耳。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第一回》：「那上等的，自有那一班王孫公子去問津；那下等的，也有那些逐臭之夫，垂涎著要嘗鼎一臠。」</font></td></tr>
