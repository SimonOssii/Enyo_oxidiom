◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《論語．衛靈公》：「子曰：『有教無類。』」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋書．卷四二．李德林列傳》：「有教無類，童子羞於霸功；見德思齊，狂夫成於聖業。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．白居易〈省試性習相近遠賦〉：「原夫性相近者，豈不以有教無類，其歸於一揆？習相遠者，豈不以殊途異致，乃差於千里？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《舊唐書．卷一九四．突厥列傳上》：「聞聖人之道，無所不通。古先哲王，有教無類。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷二八七．陳彭年列傳》：「本仁本義，可以弭兵。是為齊禮，亦曰好生。有教無類，自誠而明。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">06.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第三六回》：「安老爺是有教無類的，竟薰陶得他另變了個氣味了。」</font></td></tr>

</table></center>
