<td width=70% valign="top"><font face="標楷體" size=4>清．陸以湉《冷廬雜識．卷四．姚廉訪》：「邊塞，戰爭之地，得失無常。居人各顧家室，必懷首鼠，苟有失守，則相率以迎。暮楚朝秦，是其常態。」</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=10% valign="top" align="right">02.</td>
<td width=70% valign="top"><font face="標楷體" size=4>《花月痕．第八回》：「兼之內顧無慮，儻來常有，以此輕裘肥馬，暮楚朝秦，名宿傾心，美人解佩。」</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td valign="top" colspan="2">
<font face="標楷體" size=4>（二）即「朝秦暮楚」。見「朝秦暮楚」（二）。
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=10% valign="top" align="right">01.</td>
<td width=70% valign="top"><font face="標楷體" size=4>明．張岱《石匱書後集．卷五．明末五王世家．總論》：「甲申北變之後，諸王遷播，但得居民擁戴，有一成一旅，便意得志滿，不知其身為旦夕之人，亦只圖身享旦夕之樂，東奔西走，暮楚朝秦。」</font></td></tr>
