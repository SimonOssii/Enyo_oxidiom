《醒世恆言．卷三二．黃秀才徼靈玉馬墜》：「兼之學富五車，才傾八斗，同輩之中，推為才子。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>

清．袁枚《隨園詩話．卷一二》：「此種詩，兒童老嫗，都能領略。而竟有學富五車者，終身不能道隻字也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《鏡花緣．第一六回》：「大賢世居大邦，見多識廣，而且榮列膠庠，自然才貫二酉，學富五車了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第一四回》：「不管你學富五車，文倒三峽，總逃不了臭監生的徽號。」</font></td></tr>
