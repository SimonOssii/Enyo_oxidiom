</head>

<body background="../picture/mapbg4.jpg" text="#006644" link="#692a00" vlink="#999900" alink="#3366CC" bgproperties="fixed"><font face="標楷體" size=4>

<a name="書證">　</a>
◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《太平廣記．卷四八四．李娃傳》引《異聞集》：「生聰敏者也。無何曲盡其妙，雖長安無有倫比。」<br>
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．馬從善〈兒女英雄傳序〉：「先生少席家世餘蔭，門第之盛，無有倫比。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．張三禮〈空谷香序〉：「南曲既興，名作亦鮮。〈琵琶〉詞意深摯，質樸高華，無有倫比。」<br>
</font></td></tr>
</table></center>
