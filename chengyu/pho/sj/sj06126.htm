<td width=75% valign="top"><font face="標楷體" size=4>元．鄭光祖《智勇定齊．第三折》：「這廝不識咱運機，將人來緊追襲。呀！你如今船到江心補漏遲，抵多少臨崖勒馬纔收騎。尚兀自追趕著爭持，不睹事撞入咱陣裡，你正是有路無歸。」（源）
</font></td></tr>
