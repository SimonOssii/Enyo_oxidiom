<td width=75% valign="top"><font face="標楷體" size=4>宋．周密《癸辛雜識．後集．向氏書畫》：「賈大喜，因遣劉誘以利祿，遂按圖索駿，凡百餘品皆六朝神品。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．楊慎《藝林伐山．卷七．相馬經》：「（伯樂）其子執《馬經》以求馬。出見大蟾蜍，謂其父曰：『得一馬，略與相同，但蹄不如累麴爾。』伯樂知其子之愚，但轉怒為笑曰：『此馬好跳，不堪御也。』所謂按圖索駿也。」
</font></td></tr>
