《資治通鑑．卷一一六．晉紀三八．安帝義熙八年》：「毅夜投牛牧佛寺。初，桓蔚之敗也，走投牛牧寺僧昌，昌保藏之，毅殺昌。至是，寺僧拒之曰：『昔亡師容桓蔚，為劉衛軍所殺，今實不敢容異人。』毅歎曰：『為法自弊，一至於此！』遂縊而死。」
