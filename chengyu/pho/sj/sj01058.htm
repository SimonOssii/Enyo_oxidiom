<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >宋．劉克莊〈兌女余最小孫也慧而夭悼以六言〉詩二首之二：「不合小時了了，可堪長夜茫茫。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>

《二刻拍案驚奇．卷五》：「小時了了大時佳，五歲孩童已足誇：計縛劇盜如反掌，直教天子送還家。」</font></td></tr>
