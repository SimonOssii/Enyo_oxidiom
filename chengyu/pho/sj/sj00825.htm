<title>教育部成語典--脫穎而出</title>
</head>

<body background="../picture/mapbg4.jpg" text="#006644" link="#692a00" vlink="#999900" alink="#3366CC" bgproperties="fixed"><font face="標楷體" size=4>

<p>
<a name="書證">　</a>
◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．李白〈與韓荊州書〉：「願君侯不以富貴而驕之，寒賤而忽之，則三千賓中有毛遂，使白得脫穎而出，即其人焉。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．蘇軾〈與參寥〉：「吳子野至，出穎沙彌行草書，瀟然有塵外意，決知不日脫穎而出，不可復沒矣。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．謝良《中山狼傳》：「異時脫穎而出，先生之恩大矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷一○六．選舉志一．學校》：「七年，帝以拔貢六年一舉，人多缺少，妨舉人銓選之路，且生員優者，應科舉時，自可脫穎而出，不專藉選拔為進身。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第一三回》：「且說潘尚書本是名流宗匠，文學斗山，這日得了總裁之命，夾袋中許多人物，可以脫穎而出，歡喜自不待言。」</font></td></tr>

</table></center>
