<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4">
</font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
南朝宋．劉義慶《世說新語．德行》：「武王式商容之閭，席不暇<img src="../../mandarin/wordpicture/fdc5.jpg" align="middle">（暖）。吾之禮賢，有何不可？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．李白〈上安州李長史書〉：「白孤劍誰託，悲歌自憐。迫於悽惶，席不暇暖。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．韓愈〈爭臣論〉：「得其道不敢獨善其身，而必以兼濟天下也。……故禹過家門不入，孔席不暇暖，而墨突不得黔。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《水滸傳．第一○五回》：「卻得宋江等平定河北班師，復奉詔征討淮西。真是席不暇暖，馬不停蹄。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第五一回》：「刁邁彭回到衙門，一面又要忙交卸，一面又要預備進京陛見，……真正忙得席不暇暖，人仰馬翻！」</font></td></tr>
