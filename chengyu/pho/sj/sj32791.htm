<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《朱子語類．卷八三．春秋．綱領》：「聖人作《春秋》，正欲褒善貶惡，示萬世不易之法。今乃忽用此說以誅人，未幾又用此說以賞人，使天下後世皆求之而莫識其意，是乃後世弄法舞文之吏之所為也，曾謂大中至正之道而如此乎！」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．劉基〈官箴中〉：「秦廢聖制代德以徂，刀筆之權始歸吏胥，弄法舞文，聾癡瞽愚，流波至今。」
</font></td></tr>
