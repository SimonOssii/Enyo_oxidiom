<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷四五○．忠義列傳．張順》：「夜漏下三刻，起碇出江，以紅鐙為識。貴先登，順殿之，乘風破浪，徑犯重圍。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《文明小史．第一五回》：「小火輪動鼓機器，便見一溜煙乘風破浪的去了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《洪秀全演義．第一○回》：「洪軍如乘風破浪，直進軍心，又把張嘉祥困住；嘉祥料不能脫身，急生一計，下馬向仁發投降。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《痛史．第一七回》：「且說大隊船隻，乘風破浪，不日來到<img src="../../mandarin/wordpicture/8ea9.jpg" align="middle">山。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第二四回》：「東海湄，扶桑涘，欲往從之多蛇豕！乘風破浪從此始。」</font></td></tr>
