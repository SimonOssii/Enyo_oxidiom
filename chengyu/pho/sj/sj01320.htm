<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >唐．韓愈〈岳陽樓別竇司直詩〉：「軒然大波起，宇宙隘而妨。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．厲鶚〈諸公詩來兼詠山石予詩似有未盡再用前韻賦一首〉詩：「畫水最數孫知微，崩灘駭浪勢欲飛。……突如灩澦數閒屋，險如盤渦掉蛟飢。軒然大波逼簷際，諦視始覺居巖扉。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁啟超《飲冰室合集．文集二五．將來百論．俄德協商之將來》：「去冬十二月，俄德兩皇忽相會於德之砵丹。未幾而有兩國關於波斯之協商文牒出現，此實最近外交界之軒然大波也。」</font></td></tr>
