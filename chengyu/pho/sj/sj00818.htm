<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷三五》：「曉得他已有知覺，不許人在他面前提起一句舊話，也不許他周秀才通消息往來。古古怪怪，防得水洩不通。豈知暗地移花接木，已自雙手把人家交還他。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二刻拍案驚奇．卷一七》：「同窗友認假作真，女秀才移花接木。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《好逑傳．第五回》：「不料後來背約負盟，移花接木，治晚生心實不甘，故今日行權娶來，求太公祖與老父母作主。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷二．陸判》：「斷鶴續鳧，矯作者妄；移花接木，創始者奇。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第一○九回》：「一則寶玉負愧欲安慰寶釵之心，二則寶釵恐寶玉思鬱成疾，不如假以詞色使得稍覺親近，以為移花接木之計。」</font></td></tr>
