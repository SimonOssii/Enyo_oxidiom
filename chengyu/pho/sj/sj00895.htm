◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《永樂大典戲文三種．張協狀元．第一二齣》：「逆來順受，須有通時。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．徐<img src="../../mandarin/wordpicture/8e74.jpg" align="middle">《殺狗記．第一八齣》：「兄富伊貧實可憐，逆來順受總由天，分明指與平川路，莫把忠言當惡言。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．邵璨《香囊記．第五齣》：「秀才，老娘不識世事，但聞得俗語云：『恭敬不如從命。』老安人便是差見，也索逆來順受，不可推拒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第九四回》：「以父而臨其子，惟有逆來順受而已。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第九三回》：「從前受了主人的罵，無非逆來順受；此時受罵，未免就有點退有後言了。何況他是借此出氣的，罵得不在理上。」</font></td></tr>
