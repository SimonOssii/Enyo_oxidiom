<td width=90%><font  face="標楷體" size="4" >唐．元稹《鶯鶯傳》：「（張生）謝而言曰：『登徒子非好色者，是有兇行。余真好色者，而適不我值。何以言之？大凡物之尤者，未嘗不留連於心，是知其非忘情者也。』」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《聊齋志異．卷六．馬介甫》：「登徒子淫而忘醜，迴波詞憐而成嘲。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
