<td width=75% valign="top"><font face="標楷體" size=4>《隋唐演義．第六七回》：「張、尹二妃初只道兩個風流少年，可以永保歡娛；又道掇轉頭來，原可改絃易轍，豈知這節事不破則已，破則必敗。」
</font></td></tr>
