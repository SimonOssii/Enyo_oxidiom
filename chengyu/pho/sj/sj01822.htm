◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《左傳．成公十六年》：「（王曰）『甚囂且塵上矣。』曰：『將塞井夷灶而為行也。』」（源）
</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >清．王韜《淞隱漫錄．卷六．徐仲瑛》：「自此功名之心頓淡，顧以逆旅甚囂塵上，非養痾所宜，適相識之友有別墅在城南，精舍數椽，頗有泉石花木之勝，堪以養靜，遂移居焉。」
</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >清．梁啟超〈說國風上〉：「故凡皆仰先覺者之嚮導，皆賴政府之指揮，其人民不肯妄作聰明，以致甚囂塵上，而亦以學術政治皆務覈名實，故一切矯誣浮夸之言行，不能見容於社會。」
</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >《續孽海花．第三三回》：「常肅道：『我才剛說的，因為時世艱難，風潮震盪，內憂外患，相逼而來，瓜分之聲，甚囂塵上。』」
</td></tr>
