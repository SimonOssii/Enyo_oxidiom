<td width=75% valign="top"><font face="標楷體" size=4>《晏子春秋．內篇．諫下》：「（古治子曰）吾嘗從君濟于河，黿銜左驂，以入砥柱之中流。」（源）<br>

</font></td></tr>

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《文史通義．內篇二．文理》：「以為先生所以砥柱中流者，特以文從字順，不汩沒於流俗。」<br>
