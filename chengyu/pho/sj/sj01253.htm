宋．陸游〈長風沙〉詩：「江水六月無津涯，驚濤駭浪高吹花。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．杜范〈軍器監丞輪對劄子〉：「天下大勢，如寄扁舟于驚濤駭浪之上，維楫不固，篙師不力，而安坐以幸其善濟，蓋亦難矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．唐順之《荊川先生文集．卷一一．書錢遇齋高尚卷》：「譬如賈人歲歲出沒于驚濤駭浪之中，既抵于岸，而得晏然。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第二八回》：「就為他們是海邊人，在驚濤駭浪裡生長的，都是<img src="../../mandarin/wordpicture/fcbb.jpg" align="middle">大而不怕死。」</font></td></tr>
