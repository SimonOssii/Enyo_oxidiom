<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《左傳．文公十七年》：「小國之事大國也，德，則其人也；不德，則其鹿也，鋌而走險，急何能擇？命之罔極，亦知亡矣。」（源）
</td></tr>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷二三○．馬孟禎列傳》：「畿輔、山東、山西、河南，比歲旱饑。民間賣女鬻兒，食妻啖子，鋌而走險，急何能擇？一呼四應，則小盜合群，將為豪傑之藉，此民情可慮也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．紀昀《閱微草堂筆記．卷一○．如是我聞四》：「論者謂難端發自乙，甲勢不兩立，乃鋌而走險。不過自救之兵，其罪不在甲。」
</font></td></tr>
