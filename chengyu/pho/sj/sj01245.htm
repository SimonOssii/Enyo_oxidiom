<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷二一．臨安里錢婆留發跡》：「婆留道：『做官的貪贓枉法得來的錢鈔，此乃不義之財，取之無礙。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《大清會典．卷六．吏部．考功清吏司．功過》：「佐貳雜職，因貪贓枉法革職者，追俸；因公罣誤者，免追。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《大清律例．卷四．名例律上．除名當差》：「凡知縣以上及佐貳雜職等官，因貪贓枉法革職者，任內有降罰案件，照例仍追編俸外；如佐雜等官，實係因公罣誤，毋論任內降罰案件多寡，所有食過編俸，一<img src="../../mandarin/wordpicture/9a5c.jpg" align="middle">免其追賠。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《清朝文獻考．卷六○．選舉考．考課．雍正六年》：「乃見從前卓異之員，而後任內竟至貪贓枉法，罹於重罪。」</font></td></tr>
