<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

漢．王充《論衡．狀留》：「大器晚成，寶貨難售也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國志．卷一二．魏書．崔毛徐何刑鮑司馬傳．崔琰》：「琰從弟林，少無名望雖姻族猶多輕之，而琰常曰：『此所謂大器晚成者也，終必遠至。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

《明史．卷一四七．解縉列傳》：「縉父開至，帝謂曰：『大器晚成，若以而子歸，益令進學，後十年來，大用未晚也。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
《儒林外史．第四九回》：「二位先生高才久屈，將來定是大器晚成的。」</font></td></tr>
