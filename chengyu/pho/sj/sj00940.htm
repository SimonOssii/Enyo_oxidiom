<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．林則徐《林文忠公奏稿．奏稿七．稽查防範回空漕糧船摺》：「漕運總督約束水手，是其專責，其漕船經過地方各督撫，亦屬責無旁貸，著不分畛域，一體通飭所屬，於漕船回空加意稽查，小心防範，毋稍鬆懈。（源）
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一○回》：「兩個鄉愚老者，伴著紅粉嬌娃，就免不了路上不撞著歹人，其勢必得有人護送。講到護送，除了自己一身之外，責無旁貸者再無一人。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷一二六．河渠志一》：「河臣職司河道，疆臣身任地方，均責無旁貸。」</font></td></tr>
