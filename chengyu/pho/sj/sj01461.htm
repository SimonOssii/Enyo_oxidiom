<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《冊府元龜．卷九九．帝王部．親信》：「太宗為秦王時，劉師立為左親衛。會建成、元吉等潛謀禍亂，帝與謀自安之道，或至登閤去人，通宵達旦。師立每進忠規，多蒙嘉納。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《醒世恆言．卷二五．獨孤生歸途鬧夢》：「獅蠻社火，鼓樂笙簫，通宵達旦。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《西湖佳話．西泠韻跡》：「芳卿之情，已領至透骨入髓矣；至於芳卿眷戀，即通宵達旦，亦不為長。」</td></tr>
