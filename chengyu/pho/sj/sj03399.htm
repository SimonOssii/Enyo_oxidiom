<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《鏡花緣．第一八回》：「到了魏時，王弼註釋《周易》，撇了象占舊解，獨出心裁，暢言義理，於是天下後世，凡言《易》者，莫不宗之，諸書皆廢。」」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《孽海花．第三○回》：「几毯門幙，全用雪白的紗綢，越顯得光色迷離，盪人心魄。這是彩雲獨出心裁敷設的。」
</font></td></tr>
