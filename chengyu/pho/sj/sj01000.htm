<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第二○回》：「但是丸藥鋪門裡門外，足足掛著二三十塊匾額：什麼『功同良相』，什麼『扁鵲後生』，什麼『妙手回春』，什麼『是乃仁術』；匾上的字句，一時也記不清楚。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．汪嫈〈葆兒學醫詩以勉之〉詩：「慎重以往，妙手回春。膽大心細，法孫真人。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第四四回》：「孔厚道：『劉小姐之病，據雲公子粗述大概情形，凶多吉少。恐小生前去，亦屬無益。今且盡心謀幹，事不宜遲，須火速前往。天彪、希真齊聲道：『全仗先生妙手回春。』」</font></td></tr>
