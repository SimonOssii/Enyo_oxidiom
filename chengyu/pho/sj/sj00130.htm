<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >元．康進之《李逵負荊．第二折》：「這廝敢狗行狼心，虎頭蛇尾。不是我節外生枝，囊裡盛錐。誰著你奪人愛女，逞己風流，被咱都知。」（源）</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《水滸傳．第一○三回》：「官府挨捕的事，已是虎頭蛇尾，前緊後慢。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷三九．汪信之一死救全家》：「大抵朝廷之事，虎頭蛇尾，且暫為逃難之計，倘或天天可憐，不絕盡汪門宗祀，此地還是我子孫故業。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >《兒女英雄傳．第二三回》：「無論拚著自己淘乾心血、講破脣皮，總要把這姑娘成全到安富尊榮，稱心如意，總算這樁事作得不落虎頭蛇尾。」</td></tr>
