晉．潘岳〈關中〉詩：「旗蓋相望，偏師作援。虎視眈眈，威彼好畤。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第四五回》：「你看這裡這些人，因見老太太多疼了寶玉和鳳丫頭兩個，他們尚虎視眈眈，背地裡言三語四的。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第五二回》：「濮州可動，嘉祥萬不可動。緣劉廣在兗州虎視眈眈，倘呼延兄弟偶一離開，必遭毒手。就是濮州林兄弟進兵，也須相機施行，不可鹵莽。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第三一回》：「然而幾人虎視眈眈的看著他，拿緞包時，總是捲起袖子。如果掉包，豈沒有一個人看穿的道理？」</font></td></tr>
