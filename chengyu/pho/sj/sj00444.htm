唐．呂巖〈絕句〉其二六：「天涯海角人求我，行到天涯不見人。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．葛長庚〈沁園春．暫聚如萍〉詞：「向天涯海角，兩行別淚，風前月下，一片離騷。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．張世南《游宦紀聞．卷六》：「今之遠宦及遠服賈者，皆曰天涯海角，蓋俗談也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《二刻拍案驚奇．卷三》：「（白氏）不敢就說許他為婚，只把一個鈿盒兒分做兩處，留與侄兒做執照。指望他年重到京師，或是天涯海角，做個表證。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一六回》：「老弟，若論你合這人彼此都該見一見，才不算世上一椿缺陷事。只可惜老弟來遲了一步，他不日就要天涯海角遠走高飛，你見他不著了！」</font></td></tr>
