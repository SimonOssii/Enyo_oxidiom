<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >明．胡應麟《詩藪．內編．古體上．七言．長安城》：「兩京歌謠，便自渾渾噩噩，無跡可尋。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁紹壬《兩般秋雨盦隨筆．卷四．餓鄉記》：「（藍鹿洲先生）歲饑，作〈餓鄉記〉云：『……忽氣象頓寬，別有天地，山茫茫，水淼淼，人渾渾噩噩。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．鄭燮〈范縣署中寄舍弟墨第三書〉：「世儒不知謂春秋為極亂之世，復何道，而春秋已前，皆若渾渾噩噩，蕩蕩平平，殊甚可笑也。」</font></td></tr>
