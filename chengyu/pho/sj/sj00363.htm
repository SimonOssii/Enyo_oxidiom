◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．顧炎武《天下郡國利病書．第二三冊．浙江下》：「今若不察道路關津之獘，為之區處，而但於地方議津貼、議造船，喋喋不休。是地方施之於糧解者日彌厚，而糧解施之於道路、關津者，亦日彌多。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《聊齋志異．卷三．雊鵒》：「浴已，飛簷間，梳翎抖羽，尚與王喋喋不休。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．方苞〈書王莽傳後〉：「徒以著其譸張為幻，則舉其尤者，以見義可矣。而喋喋不休，以為後人詼嘲之資，何異小說家駁雜之戲乎！」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >清．紀昀《閱微草堂筆記．卷一．灤陽消夏錄一》：「值朱籐盛開，賓客會賞，一俗士言詞猥鄙，喋喋不休，殊敗人意。」
</td></tr>
