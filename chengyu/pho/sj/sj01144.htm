<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《左傳．昭公二十九年》：「其坤<img src="../../mandarin/wordpicture/01144_w01.jpg" align="middle">曰：『見群龍無首，吉。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷二八五．賈昌朝列傳》：「『用九，見群龍無首，吉』。聖人用剛健之德，乃可決萬機。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．沈德符《萬曆野獲編．卷一五．科場．閣試》：「庚戌以隔房取中，指摘紛紛。上意大疑，以故屢請不報。至丙辰而群龍無首，文壇喪氣。不至駢誅者幸耳，何暇議及庶常哉！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．丘逢甲〈題仲遲月中課讀圖〉詩：「萬里河山方破碎，一家兒女共團圓。群龍無首今何在？雌鳳清聲夜滿天。」</font></td></tr>
