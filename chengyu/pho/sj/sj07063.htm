<td width=75% valign="top"><font face="標楷體" size=4>《莊子．讓王》：「三日不舉火，十年不製衣，正冠而纓絕，捉衿而肘見，納屨而踵決。」（源）

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．楊慎《丹鉛總錄．卷一一．史籍類．境逆樂真》：「惟夫床琴於浚井之日，弦歌於絕糧之餘，以致捉衿肘見而歌商聲，簞食瓢飲而不改其樂，乃為境之逆而樂之真耳，豈人所易及哉？」
</font></td></tr>
