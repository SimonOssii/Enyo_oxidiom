◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">01.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷三二六．侍其曙列傳》：「契丹主大驚，問撻覽曰：『今日戰者誰？』撻覽曰：『所謂田廂使者。』契丹主曰：『其鋒銳不可當。』遂引眾去。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">02.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷三一》：「侯元領了千餘人，直突其陣，銳不可當。」</font></td></tr>



<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">03.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷三．伏狐》：「投以藥，則房中術也。促令服訖，入與狐交，銳不可當。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">04.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第九○回》：「時高仙芝屯兵於陝，封常清往見之，涕泣而言道：『在下連日血戰，賊鋒銳不可當。』」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">05.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第五四回》：「麗卿回頭，見賊兵已潮湧般下來，曉得銳不可當，便不敢使性邀擊，飛速奔回大營。」</font></td></tr>

</table></center>
