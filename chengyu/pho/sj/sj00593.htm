<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．魏了翁〈陛辭奏定國論別人才回天怒圖民怨〉：「持之以堅，斷之以果，毋為人言所怵，嗜欲所移，則臣秉鉞於外，庶乎有恃無恐。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．高攀龍〈保安寺建養老堂疏引〉：「昔者，聖王老老長長幼幼之化行，舉天下之民，自生迄死，皆有恃而無恐。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．馮夢龍《增廣智囊．卷上．明智部．釣魚山》：「必也興屯田，葺廬舍，使民見可趨之利，而又置訓練之將，嚴互援之條，使武備飭而有恃無恐，民誰不欣然而趨之。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第一七回》：「單太爺道：『現在縣裡有了憑據，所以他們有恃無恐。』」</font></td></tr>
