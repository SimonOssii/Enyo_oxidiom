《左傳．成公十八年》：「周子有兄而無慧，不能辨菽麥，故不可立。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
明．董斯張《吹景集．卷一○》：「不知薡董者，豈不辨菽麥意乎？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
明．楊基〈感懷〉詩一四首之二：「士不遇患難，智慮何由全？……苟不辨菽麥，何足攬大權？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷二．珠兒》：「經年餘，生一子，視如拱璧，名之珠兒。兒漸長，魁梧可愛。然性絕癡，五六歲尚不辨菽麥；言語蹇澀。」</font></td></tr>
