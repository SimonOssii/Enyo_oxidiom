《北堂書鈔．卷九八．讀書》引《蔡邕別傳》：「邕與李則遊學鄙士，時在弱冠，始共讀《左氏傳》，通敏兼人，舉一反三。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">02.</font></td>
<td width=90%><font  face="標楷體" size="4" >
宋．朱熹〈答胡伯文書〉：「則夫告往知來，舉一反三，聞一知十者皆適，所以重得罪於聖人矣。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">03.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《四庫全書總目提要．卷一○一．子部．法家類．疑獄集》：「雖人情萬變，事勢靡恆，不可限以成法，而推尋故跡，舉一反三，師其意而通之，於治獄亦不無裨益也。」</font></td></tr>
