<td width=75% valign="top"><font face="標楷體" size=4>《史記．卷一二二．酷吏列傳．張湯》：「公卿相造請禹，禹終不報謝，務在絕知友賓客之請，孤立行一意而已。」（源）<br>

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．錢謙益〈父楫中議大夫原任通政司右通政先贈資政大夫禮部尚書兼東閣大學士加贈光祿大夫太子太保戶部尚書兼文淵閣大學士〉：「當先朝革鼎之時，直群相沸羹之會，孤行一意，惟知砥節而首公；榰柱眾言，不屑市名而避怨。」<br>
</font></td></tr>

</font></td></tr>
