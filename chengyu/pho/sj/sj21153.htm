<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋書．卷六九．王劭列傳》：「初撰《齊誌》，為編年體，二十卷，復為《齊書》紀傳一百卷，及《平賊記》三卷。或文詞鄙野，或不軌不物，駭人視聽，大為有識所嗤鄙。」（源）
</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．安燾等〈周書序〉：「考於書，唯府兵之設，斂千歲已散之民而係之兵，庶幾得三代之遺意，能不駭人視聽以就其事，而效見於後世。」
</td></tr>
