<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《逸周書．卷三．文傳解》：「兵強勝人，人強勝天。能制其有者，則能制人之有；不能制其有者，則人制之。」（源）<br>
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《馬王堆漢墓帛書．經法．國次》：「人強勝天，慎辟勿當；天反勝人，因與俱行。」<br>
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>唐．白居易〈策林一．辨水旱之災明存救之術〉：「夫如是，則雖陰陽之數不可遷，而水旱之災不能害。故曰：人強勝天，蓋是謂矣。」<br>
</font></td></tr>
