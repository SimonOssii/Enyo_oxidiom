<center><table border=0 width=100%>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．蘇軾〈次韻米黻二王書跋尾〉詩二首之一：「怪君何處得此本，上有桓玄寒具油。巧偷豪奪古來有，一笑誰似痴虎頭。」（源）

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．周煇《清波雜志．卷五》：「老米（芾）酷嗜書畫，嘗從人借古畫自臨搨，搨竟，併與真贗本歸之，俾其自擇而莫辨也。巧偷豪奪，故所得為多。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．梁紹壬《兩般秋雨盦隨筆．卷三．小縣少古蹟》：「總之，彈丸小邑，僻陋自慚，蓋不得不為此巧偷豪奪之行也。」
</font></td></tr>
