清．錢謙益〈致龔芝麓書〉其二：「秉鈞當國，正須料理人才，牛溲馬渤亦是藥籠中物，況有法眼天眼，明鏡高懸，則弟之片言，或亦可備下體之采耳。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
