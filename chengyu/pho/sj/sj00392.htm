<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >明．李開先〈水風臥吟樓記〉：「此予事而掛客懷，何也？不以食言而肥，不因苦吟而瘦，試以數語為記，請覽而教正之，如何？」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．珠泉居士《續板橋雜記．卷中．麗品》：「湯四、湯五，揚州人，姿首皆明艷，而四姬尤柔曼豐盈。余嘗戲之曰：『子好食言而肥歟？』姬不解，誤以言為鹽，率爾對曰：『吾素不嗜鹽。』聞者絕倒。」</font></td></tr>
