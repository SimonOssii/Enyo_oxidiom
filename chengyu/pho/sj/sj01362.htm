《宋史．卷三一一．晏殊等列傳》：「論曰：『……仁宗之世，天下承平，因時制宜，濟以寬厚，相臣預有力焉。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

清．魏源《聖武記．卷一一．武事餘記》：「為政貴因時制宜，應如何酌減，以復舊制，著會議具奏。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
