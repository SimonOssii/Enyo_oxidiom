《警世通言．卷一五．金令史美婢酬秀童》：「此時秀童奄奄一息，爬走不動了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷一二．褚遂良》：「無論貧人不敢有妄想；且奄奄一息，有婦何為！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第六三回》：「薛如卞依了母命，走到素姐房中，只見素姐奄奄一息，病臥床中。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第一○六回》：「賈璉走近旁邊，見鳳姐奄奄一息，就有多少怨言一時也說不出來。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《糊塗世界．卷二》：「他這位賢德太太，不知怎樣得了一個蠱脹病，卻是血蠱，起先吃藥也還有點靈驗，後來便一天加重一天，不到半年，已是奄奄一息了。」</font></td></tr>
