<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《舊唐書．卷八二．李義府列傳》：「義府貌狀溫恭，與人語必嬉怡微笑，而褊忌陰賊。既處權要，欲人附己，微忤意者，輒加傾陷。故時人言義府笑中有刀。」（源）
</font></td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td><td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《全唐詩．卷四二七．白居易．新樂府．天可度》：「君不見李義府之輩笑欣欣，笑中有刀潛殺人！陰陽神變皆可測，不測人間笑是瞋。」
</font></td></tr>
