<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《三國志．卷五八．吳書．陸遜傳》：「權遂征夷州，得不補失。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>明．馮夢龍《智囊補．卷一二．膽智部．識斷》：「故一雖深入而無得，方破德清一城，而得不補失，未戰而困，若無許多經略，則渡河真孤注矣。」
