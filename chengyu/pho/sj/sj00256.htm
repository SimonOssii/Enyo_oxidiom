<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《舊五代史．卷一三三．周書．世襲列傳二．高季興》：「且遊獵旬日不迴，中外之情，其何以堪，吾高枕無憂矣。」</td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《敦煌變文集新書．卷六．<img src="../../mandarin/wordpicture/c02988.jpg" align="middle">山遠公話》：「但賤奴若得道安論義，如渴得漿，如寒得火，請相公高枕無憂。」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國演義．第五回》：「卓大喜曰：『吾有奉先，高枕無憂矣！』」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷一六》：「丈夫在家時還好，若是不在時，只宜深閨靜處，便自高枕無憂，若是輕易攬著個事頭，必要纏出些不妙來。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第五五回》：「真是天朝人物，無所不有。將來上京赴試，路上有了此人，可以『高枕無憂』了！」</font></td></tr>
