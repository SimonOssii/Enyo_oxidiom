<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《孟子．離婁下》：「大人者，不失其赤子之心者也。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
唐．柳宗元〈亡姊前京兆府參軍裴君夫人墓誌〉：「每怵惕之感至焉，則又移其孝於裴氏之門，而以睦於冢婦介婦，必敬必親，下以不失其赤子之心，姻族歸厚，率由是也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《朱子語類．卷五七．孟子．離婁下》：「蓋大人之心，通達萬變而純一無偽；赤子之心，未有所知而純一無偽。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
明．黃尊素〈上鄒南<img src="../../mandarin/wordpicture/fafe.jpg" align="middle">先生書〉：「某以疏迂之質，僅留赤子之心，不顧世有周旋，眼有青白，亦豈能浮沉善世！」</font></td></tr>

</table></center>
