<p>
<center><table border=0 width=100%>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．朱熹〈與田侍郎書〉：「此須究其根原，深加保養，不可歸咎末節，諱疾忌醫也。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
元．胡助〈月食遇雨〉詩：「或疑上天公，諱疾忌醫深閟埋；目盲出涕泗，化為霖雨來。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第九三回》：「這誠庵替職的時候，已是魚口方消，天泡瘡已是生起。他卻諱疾忌醫，很命要得遮蓋，一頓輕粉，把瘡托得回去，不上幾個月期程，楊梅瘋毒一齊舉發。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．錢謙益〈天啟元年浙江鄉試程錄．第五問〉：「夫庸醫之診病也，一言而中，則病者改容而聽之。何也？以為庸醫不足信，而諱疾忌醫者，其病必不可為也。」</font></td></tr>
