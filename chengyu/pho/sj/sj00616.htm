<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >南朝梁．蕭統〈文選序〉：「蓋踵其事而增華，變其本而
加厲，物既有之，文亦宜然。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．張岱〈贈沈歌敘序〉：「若歌敘之與倪氏鄰也，亦生死以之，則歌敘之意氣肝膽，較之素先，又變本而加厲矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第六八回》：「大約當日河工極險的時候，曾經有人提倡神明之說，以壯那工人的膽，未嘗沒有小小效驗；久而久之，變本加厲，就鬧出這邪說誣民的舉動來了。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．江藩《國朝經師經義目錄．詩》：「（歐陽）修開妄亂之端，……至程大昌之《詩論》、王柏之《詩疑》，變本加厲，斥之為異端邪說可也。」</font></td></tr>
