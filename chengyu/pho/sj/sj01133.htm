清．阮元《揅經室集．一集．卷五．標梁考》：「《列子》曰:『韓娥鬻歌，餘音繞梁。』惟其梁有空虛相架之處，故可云繞。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《老殘遊記．第二回》：「當年讀書，見古人形容歌聲的好處，有那『餘音繞梁，三日不絕』的話，我總不懂。……及至聽了小玉先生說書，才知古人措辭之妙。」</font></td></tr>
