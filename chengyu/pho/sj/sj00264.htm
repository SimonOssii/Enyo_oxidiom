<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《藝文類聚．卷八二．草部下．茅》引《莊子》逸文：「小巫見大巫，拔茅而<img src="../../mandarin/wordpicture/90df.jpg" align="middle">，此其所以終身弗如。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國志．卷五三．吳書．張嚴程闞薛傳．張紘》裴松之注引《吳書》：「此閒率少於文章，易為雄伯，故使僕受此過差之譚，非其實也。今景興在此，足下與子布在彼，所謂小巫見大巫，神氣盡矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《明詩記事．辛籤．卷三．倪元璐》引陶元藻《越畫見聞》：「吾生平頗愛天池書法，脫盡俗塵；及置倪公行草之旁，便如小巫見大巫，無坐立處。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．袁牧〈與梅六公子書〉：「僕調之曰：『子不見梅六公子之松，而遽以自滿耶？』崔曰：『嘻！吾之戚里也。小巫見大巫，必見之而後神氣盡焉。』」</font></td></tr>
