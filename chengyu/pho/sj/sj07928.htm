<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．鄭剛中〈論治道人材疏〉：「至若倚忠為奸，盜名欺世，無能為而可以害吾之有為，託能言而有以搖吾之國是者，茲又人君之所當去也。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《野叟曝言．第六四回》：「弟亦非重視阿堵，而盜名欺世，實有所難；但人命事大，惟有將先生此舉，焚香告天，默表此心。」
</font></td></tr>
