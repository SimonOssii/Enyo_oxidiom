<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>漢．班固《白虎通．卷二．右論帝王制諡之義》：「天子崩，大臣至南郊諡之者何？以為人臣之義，莫不欲褒稱其君，掩惡揚善者也。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．歐陽修《歸田錄．卷二》：「余之所錄，大抵以肇為法。而小異於肇者，不書人之過惡，以謂職非史官，而掩惡揚善者，君子之志也。」
</font></td></tr>
