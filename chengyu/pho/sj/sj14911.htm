<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>唐．柳宗元〈封建論〉：「天下乖盭，無君君之心。予以為周之喪久矣，徒建空名於公侯之上耳！得非諸侯之盛強，末大不掉之咎歟？」
</font></td></tr>

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>宋．蘇洵〈兵制〉：「周與漢唐，邦鎮之兵強；秦，郡縣之兵弱。兵強故末大不掉，兵弱故天子孤睽。」<br>

</font></td></tr>
