</head>

<p>

◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《漢書．卷二七．五行志第七中之上》：「三子爭國，王室大亂。其後，賓起誅死，子<img src="../../mandarin/wordpicture/905f.jpg" align="middle">奔楚而敗。京房《易傳》曰：『有始無終，厥妖雄雞自齧斷其尾。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷三一．鬧陰司司馬貌斷獄》：「韓信說你有始無終，半途而逃，不盡軍師之職，是何道理？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《二刻拍案驚奇．卷一三》：「此子成立之事，是亡友幽冥見托，既仗大人伸理，若小生有始無終，不但人非，難堪鬼責。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第三六回》：「守節事難，與其有始無終，不若慎終于始。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第五四回》：「嗣後一同赴試，彼此都要相顧，總要始終和睦，莫因一言半語，就把素日情分冷淡，有始無終，那就不是了。」</font></td></tr>

</table></center>
