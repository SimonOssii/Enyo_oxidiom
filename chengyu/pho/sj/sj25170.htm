<td width=75% valign="top"><font face="標楷體" size=4>宋．王柏〈默成定武蘭亭記〉︰「南渡以來，紛粉（紛）翻刻，幾千石矣，訛以傳訛，僅同兒戲，每竊哂之。」（源）

<td width=75% valign="top"><font face="標楷體" size=4>清．李漁《閒情偶寄．卷五．演習部．教白》：「而曲師入門之初，亦係暗中摸索，彼既無傳于人，何從轉授于我？訛以傳訛，此說白之理，日晦一日，而人不知。」
