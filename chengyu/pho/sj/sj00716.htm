<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《左傳．襄公十四年》：「荀偃令曰：『雞鳴而駕，塞井夷<img src="../../mandarin/wordpicture/a02385-017.jpg" align="middle">，唯余馬首是瞻！』 」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《魏書．卷一八．太武五王列傳．廣陽王》：「今者相與還次雲中，馬首是瞻，未便西邁，將士之情，莫不解體。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．胡繼宗《書言故事大全．卷一一．禽獸比喻類》：「隨人所往，惟馬首是瞻。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．龔自珍〈與吳虹生書〉其六：「此游作何期會，作何章程，願惟命是聽，惟馬首是瞻，勝于在家窮愁也。」</font></td></tr>
