明．胡應麟《詩藪．內編．古體下．七言》：「建安以後，五言日盛。晉、宋、齊間，七言歌行寥寥無幾。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《明史．卷九八．藝文志三》：「前代藝文志列名法諸家，然寥寥無幾，備數而已。今總附雜家。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．馮班《鈍吟文稿．龔鄞僧詩序》：「東　先生文章蓋一代，門徒數千人，而絳帳之前，如戴崇、彭宣者寥寥無幾。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．厲鶚〈東城雜記序〉：「每欲攷里中舊聞遺事，而志乘所述，寥寥無幾。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《文明小史．第六回》：「動身的那一天，紳士們來送的寥寥無幾，就是萬民傘亦沒有人送。」</font></td></tr>
