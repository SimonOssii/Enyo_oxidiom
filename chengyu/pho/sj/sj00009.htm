<title>教育部成語典--胸有成竹</title>
</head>

<body background="../picture/mapbg4.jpg" text="#006644" link="#692a00" vlink="#999900" alink="#3366CC" bgproperties="fixed"><font face="標楷體" size=4>

<p>
<a name="書證">　</a>
◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">01.</font></td>
<td width=90%><font  face="標楷體" size="4" >
宋．晁補之〈贈文潛甥楊克一學文與可畫竹求詩〉：「與可畫竹時，胸中有成竹。經營似春雨，滋長地中綠。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">02.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第一○五回》：「但是看承暉的精神，又好像胸有成竹一般。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">03.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《文史通義．內篇二．古文十弊》：「自文人胸有成竹，遂致閨修皆如板印。與其文而失實，何如質以傳真也！」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">04.</font></td>
<td width=90%><font  face="標楷體" size="4" >
清．宣鼎《夜雨秋燈錄．卷五．小癩子》：「所謂精者，如承丈人之蜩，如運郢人之斧，如射甘蠅之箭。胸有成竹，目無全牛，遊戲出之，俯拾即是。」</font></td></tr>

<tr><td  valign="top" width=10% align="right"><font face="標楷體" size="4">05.</font></td>
<td width=90%><font  face="標楷體" size="4" >
《歧路燈．第六五回》：「盤算譚紹聞的事，該怎麼處，胸中已有成竹。」</font></td></tr>

</table></center>
