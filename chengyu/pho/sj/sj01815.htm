<td width=75% valign="top"><font face="標楷體" size=4>宋．陶穀《清異錄．卷下．居室門．金迷紙醉》：「癰醫孟斧，……有一小室窗牖煥明，器皆金紙，光瑩四射，金采奪目。所親見之，歸語人曰：『此室暫憩，令人金迷紙醉。』」（源）
