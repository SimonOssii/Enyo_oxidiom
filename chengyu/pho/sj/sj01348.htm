</head>

<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《太平廣記．卷三八九．陸東美》引《述異記》：「吳黃龍年中，吳都海鹽有陸東美，妻朱氏，亦有容止。夫妻相重，寸步不相離。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《水滸傳．第二回》：「高俅自此遭際端王，每日跟著，寸步不離。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷一．蔣興哥重會珍珠衫》：「蔣興哥新娶這房娘子，不上四年，夫妻兩個如魚似水，寸步不離。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《警世通言．卷二三．樂小舍<img src="../../mandarin/wordpicture/8e5a.jpg" align="middle">生覓偶》：「那小娘子抬頭觀省，遠遠的也認得是樂小舍人，……只是父母相隨，寸步不離，無由相會一面。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">06.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世恆言．卷一六．陸五漢硬留合色鞋》：「他家的老子利害，家中並無一個雜人，止有嫡親三口，寸步不離。」</font></td></tr>
