<td width=90%><font  face="標楷體" size="4" >《三國演義．第三九回》：「博望相持用火攻，指揮如意笑談中。直須驚破曹公膽，初出茅廬第一功！」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世恆言．卷三五．徐老僕義憤成家》：「定了主意，到山中把銀兩付與牙人，自己趕回家去。正是：先收漆貨兩番利，初出茅廬第一功。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第一九回》：「那署院一聽他問這兩句話，便知道他是初出茅廬，不懂得甚麼。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《文明小史．第一五回》：「三人初出茅廬，於世路上一切事情，都是見所未見，聽了這個，甚是稀奇。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第一○○回》：「卜子修是初出茅廬的人，得了那個差使，猶如抓了印把子一般，倒也凡事必躬必親。」</font></td></tr>
