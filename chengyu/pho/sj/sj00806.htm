<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．史堯弼《蓮峰集．卷四．策問．王導謝安兼統內外》：「（王）導於此時，常懷匪石之心，必翦吞沙之寇。設學校於鼎沸之中，立章程於櫛風之際。忠誠貫日，壯志凌雲，以君子忠恕之心待之，則導有取焉。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．吳芾〈挽王之先〉詩：「壯志凌雲氣吐虹，才華高出輩流中。讀書不負建樓意，好客尚賒投轄風。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
元．舒<img src="../../mandarin/wordpicture/9266.jpg" align="middle">〈和曹從善見寄〉詩其一：「壯志凌雲憶少年，幾多高木看鶯遷。君能操守冰霜潔，我老心徒鐵石堅。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
元．楊維楨〈感時〉詩：「壯志凌雲氣食牛，少年何事苦淹留？狂歡鳴鳳聊自慰，舊學屠龍良已休。」</font></td></tr>
