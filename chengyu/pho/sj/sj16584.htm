<td width=75% valign="top"><font face="標楷體" size=4>《兒女英雄傳．第一二回》：「我平生於銀錢一道，一介不苟。便是朋友有通財之誼，也須誼可通財的，纔可作將伯之呼。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．陳確〈與陸冰脩書〉：「俗儒不知，以為吾學古人，當學其大者遠者，若夫一介不苟，特硜硜小節耳，不足學也。」
