《金瓶梅．第六九回》：「幾次欲待要往公門訴狀，爭奈妾身未曾出閨門，誠恐拋頭露面，有失先夫名節。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

明．阮大鋮《燕子箋．第二四齣》：「人在亂離間，顧不得拋頭露面。」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．百一居士《壺天錄．卷上》：「家女勤於紡績，終日在室，固未嘗拋頭露面於外也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第二四回》：「老者嘆道：『如此幼女，教他天天拋頭露面，今已數日，竟無一人肯發慈心，卻也可憐。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第二回》：「至於小女，素日亦不拋頭露面，今日因他的母親陰壽，故到玉仙觀裡進香，不意弄出這等事來。」</font></td></tr>
