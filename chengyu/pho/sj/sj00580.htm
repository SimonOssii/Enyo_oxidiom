<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >清．錢泳《履園叢話．卷一六．精怪．張氏怪》：「乃集數百人，甲冑而馳，耀武庭中。庭不甚廣，而縱橫馳驟，五花八門，宛如教場演習兵弁也，一呼擁而去。」（源）</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >清．李調元《雨村詩話．卷上》：「故唐律之聖者，間于八句之中，別有五花八門之妙，自成黃鐘大呂之音。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《儒林外史．第四二回》：「那小戲子一個個戴了貂裘，簪了雉羽，穿極新鮮的靠子，跑上場來，串了一個五花八門。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《海上花列傳．第五三回》：「其餘或紀言，或敘事，或以議論出之，真真五花八門，無美不備！」</font></td></tr>
