<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．劉克莊〈雜記六言〉詩五首之二：「五更三點待漏，一目十行讀書。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《喻世明言．卷三一．鬧陰司司馬貌斷獄》：「資性聰明，一目十行俱下。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一八回》：「那先生是位老儒，見他一目十行，到口成誦，到十一二歲，便把經書念完，大是穎悟，便叫他隨了哥哥，聽著講書。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第二三回》：「林黛玉笑道：『你說你會過目成誦，難道我就不能一目十行麼？』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第三三回》：「原來溶夫姓徐名和，自幼穎悟異常，一目十行，到十五六歲時，就博古通今，凡一切天文地理，禮樂術數之書，無不精究。」</font></td></tr>
