<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第九回》：「原來這賈瑞最是個圖便宜沒行止的人，每在學中以公報私，勒索子弟們請他；後又附助著薛蟠，圖些銀錢酒肉，一任薛蟠橫行霸道，他不但不去管約，反助紂為虐討好兒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第四五回》：「我說：『哥哥兒，你別說你是官兒了，橫行霸道的！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第四六回》：「怪道成日家羨慕人家女兒作了小老婆，一家子都仗著他橫行霸道的，一家子都成了小老婆了！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第四六回》：「你聽見那位太太，太爺們封了我們做小老婆﹖況且我們兩個也沒有爹娘哥哥兄弟在這門子裡仗著我們橫行霸道的。」</font></td></tr>
