<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >元．無名氏《殺狗勸夫．楔子》：「既然哥哥有酒，我們借花獻佛，與哥哥上壽咱！」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《醒世恆言．卷二．三孝廉讓產立高名》：「許武教兩個兄弟次第把盞，各敬一盃。眾人飲罷，齊聲道：『老漢輩承賢昆玉厚愛，借花獻佛，也要奉敬。』」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《初刻拍案驚奇．卷一九》：「小人謝保到此兩年，不曾伏侍二官人，今日小人借花獻佛，多敬一盃。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《老殘遊記．第六回》：「今兒有人送來極新鮮的山雞，燙了吃，很好的，我就借花獻佛了。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第八七回》：「你合我有實際來，你也指著肉身子設個誓！你那借花獻佛虛撮腳兒的營生，我不知道麼！」</font></td></tr>
