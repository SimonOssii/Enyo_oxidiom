<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《清朝野史大觀．清朝藝苑．卷一○．畢秋帆折於老僧》：「達官貴人，往往睥睨一切，以盛氣凌人，受者亦俯首不敢一較，奴顏婢膝，視為固然。」</font></td></tr>
