清．王夫之《薑齋詩話．卷下》：「『池塘生春草』、『蝴蝶飛南園』、『明月照積雪』，皆心中目中與相融浹，一出語時，即得珠圓玉潤；要亦各視其所懷來，則與景相迎者也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
