◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >清．范文<img src="../../mandarin/wordpicture/a00268-004.jpg" align="middle">《沈華陽傳》：「逆賊張獻忠屢出沒於楚、蜀之交，所在殘破，揭竿而起者，浸不可制。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >清．李伯元《南亭筆記．卷七》：「（陳）國瑞本居六合，有妻有子。李長壽揭竿而起，據有城池，見子絕愛憐之，撫如己出。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷四三九．戴鴻慈列傳》：「俄滅波蘭而用嚴法以禁其語言，今揭竿而起要求權利者，即波蘭人也。」
</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >清．章炳麟〈駁康有為論革命書〉：「李自成者，迫於飢寒，揭竿而起，固無革命觀念，尚非今日廣西會黨之儕也。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >清．昭槤《嘯亭雜錄．卷八．楊誠齋軍門》：「公嘗入陛見，其署篆者暴虐，激變營兵，亂軍蒲大芳揭竿而起。」</td></tr>

</table></center>
