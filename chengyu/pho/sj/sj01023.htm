<td width=75% valign="top"><font face="標楷體" size=4>《漢書．卷三○．藝文志》：「詩人之賦麗以則，辭人之賦麗以淫。如孔氏之門人用賦也，則賈誼登堂，相如入室矣，如其不用何！」</font></td></tr>


<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．李漁《閒情偶寄．卷七．聲容部．習技．文藝》：「乘其愛看之時，急覓傳奇之有情節、小說之無破綻者，聽其翻閱，則書非書也，不怒不威，而引人登堂入室之明師也。」
</font></td></tr>
