《永樂大典戲文三種．張協狀元．第二八齣》：「兩個半斤八兩。各家歸去不須嗔。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《水滸傳．第一○七回》：「眾將看他兩個本事，都是半斤八兩的，打扮也差不多。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《平妖傳．第一四回》：「若與白雲洞法術比較，也是半斤八兩，差不多兒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《隋唐演義．第八回》：「叔寶久不見銀，見雄信捧著一包銀子出來，比得他馬的歡喜，卻也半斤八兩。」</font></td></tr>
