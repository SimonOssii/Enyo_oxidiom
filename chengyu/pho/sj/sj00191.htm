南朝宋．劉義慶《世說新語．方正》：「此郎亦管中窺豹，時見一斑。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
五代十國前蜀．韋莊〈又玄集序〉：「故知頷下採珠，難求十斛；管中窺豹，但取一斑。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《五燈會元．卷一七．道吾仲圓禪師》：「不是心，不是佛，不是物。古人恁麼道，譬如管中窺豹，但見一斑。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
元．周德清〈一枝花．正伯牙志未諧套．隔尾〉：「向管中窺豹那知外，坐井底觀天又出來，運斧般門志何大，出削個好歹。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．薛雪《一瓢詩話》：「有人議論唐人選唐詩不甚佳。余曰：『前人畢竟不同，切勿管中窺豹。』」</font></td></tr>
