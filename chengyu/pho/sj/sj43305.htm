<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《五燈會元．卷五．丹霞天然禪師》：「又一日訪龐居士，至門首相見。師乃問：『居士在否？』士曰：『饑不擇食。』」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《喻世明言．卷一六．范巨卿雞黍死生交》：「沿路上饑不擇食，寒不思衣，夜宿店舍，雖夢中亦哭。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《紅樓夢．第一○三回》：「那金桂原是個水性人兒，那裡守得住空房？況兼天天心裡想念薛蝌，便有些饑不擇食的光景。」
</font></td></tr>
