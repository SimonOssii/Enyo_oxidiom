<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．陳亮《陳亮集．卷一八．啟．賀周丞相啟》：「長江大河，足以流（傳）〔轉〕墨客；光風霽月，足以蕩漾英游。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．黃庭堅〈濂溪詩序〉：「舂陵周茂叔，人品甚高，胸中灑落，如光風霽月。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．羅大經《鶴林玉露．卷五》：「使荊公得從濂溪，沐浴於光風霽月之中，以消釋其偏蔽，則他日得君行道，必無新法之煩苛。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．丘<img src="../../mandarin/wordpicture/98fa.jpg" align="middle">〈鷓鴣天．陸海蓬壺自有山〉詞：「陸海蓬壺自有山，光風霽月未應慳。但將歌舞酬佳節，卻信陰晴是等閒。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．黃宗羲〈子劉子行狀〉：「晚年愈精微愈平實，從嚴毅清苦之中，發為光風霽月。」</font></td></tr>
