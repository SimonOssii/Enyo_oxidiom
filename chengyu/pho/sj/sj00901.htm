<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．陳康祺《郎潛紀聞初筆．卷一三．世宗停止浙江鄉會試》：「前後三年，澆漓盡革，況今涵濡聖澤幾二百年，宜風氣蒸蒸日上也。 」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第五二回》：「再加以令岳大人的聲望，罩在那裡；你世兄又是槃槃大才，調度有方；還怕不蒸蒸日上嗎？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．劉坤一〈致軍機處書〉：「朗軒中丞勵精圖治，已有蒸蒸日上之象。鎮安小有風鶴之驚，旋即平定。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第一一回》：「不過夫子雖有了這個學說，卻是紙上空談，不能實行，倒是現在歐洲各國，民權大張，國勢蒸蒸日上，可見夫子春秋的宗旨，是不差的了。」</font></td></tr>
