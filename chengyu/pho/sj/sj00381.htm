<td width=90%><font  face="標楷體" size="4" >
《封神演義．第二五回》：「侯虎奏曰︰『姬昌何能！姜尚何物！井底之蛙，所見不大；螢火之光，其亮不遠。名為相周，猶寒蟬之抱枯楊，不久俱盡。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《隋唐演義．第一四回》：「叔寶在左班中觀看，暗暗點頭：『我是井底之蛙，不知天地之大，枉在山東自負。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
