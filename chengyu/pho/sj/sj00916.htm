<td width=90%><font  face="標楷體" size="4" >唐．韓愈〈祭鱷魚文〉：「今與鱷魚約：盡三日，其率醜類南徙於海，以避天子之命吏。三日不能至五日，五日不能至七日，七日不能，是終不肯徙也，是不有刺史，聽從其言也；不然，則是鱷魚冥頑不靈，刺史雖有言，不聞不知也。」（源）
