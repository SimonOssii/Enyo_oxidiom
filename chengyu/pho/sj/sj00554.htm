<td width=90%><font  face="標楷體" size="4" >《說唐演義．第三○回》：「邱瑞聞言，急得七竅生煙，一些主意全無。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《二十年目睹之怪現狀．第四四回》：「他老婆聽了，便氣得三尸亂爆，七竅生煙。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十載繁華夢．第三回》：「（周庸佑）說罷，悻悻然轉出來。把鄧娘氣得七竅生煙，覺得腦中一湧，喉裡作動，旋吐出鮮血來。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《女仙外史．第三四回》：「朱能見前面自己兵馬已經殺散，糧車仍舊奪去，氣得三尸神爆，七竅生煙。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《蕩寇志．第五回》：「那太尉等待回來，看見兒子耳鼻俱無，又見那幾個人這般模樣，氣得說不出話來。三尸神炸，七竅生煙，忙傳軍令，叫把京城十三門盡行關閉，挨戶查拿。」</font></td></tr>
