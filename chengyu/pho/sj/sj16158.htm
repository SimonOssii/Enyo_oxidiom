<td width=75% valign="top"><font face="標楷體" size=4>清．張之洞《輶軒語．語學》：「至於《周易》，統貫天人，成於四聖。……京、孟、虞、鄭諸大師，以及後代諸家，皆止各道所得，見仁見知，從無一人能為的解定論。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．李光地《讀論語劄記．卷上．雍也篇．子曰知者樂水章》：「此章只以其德言之，不必定作兩人說。如『君子道者三』，三者字，只是一君子爾。與〈繫傳〉言見仁見知，指各不同。」
