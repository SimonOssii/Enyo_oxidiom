<p>
<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．王夫之《讀通鑑論．卷一二．晉懷帝》：「夫卞壺、陶侃，固端嚴劼毖之士也，導固引壺於朝端，任侃於方岳矣，潛移默化，豈在一旦一夕哉？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．龔自珍〈與秦敦夫書〉：「士大夫多瞻仰前輩一日，則胸中長一分邱壑；長一分邱壑，則去一分鄙陋；潛移默化，將來或出或處，所以益人家邦與移人風俗不少矣。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《文明小史．第一回》：「總之，我們有所興造，有所革除，第一須用上些水磨工夫，叫他們潛移默化，斷不可操切從事，以致打草驚蛇，反為不美。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷三八一．陳鑾列傳》：「請敕儒臣闡明《聖諭廣訓》，黜異端之旨，撰為韻言，布之鄉塾，俾士民童年誦習，以收潛移默化之效。」</font></td></tr>
