清．錢謙益《牧齋初學集．卷三五．崇德令龔淵孟考滿序》：「人生出處遇合，如雪泥鴻爪，豈可以一跡論哉！」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．錢謙益〈耦耕堂詩序〉：「由今觀之，吾兩人遊跡，雪泥鴻爪，已茫然如往劫事。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．黃宗羲〈王九公邀集湖舫同毛會侯許霜巖王獻廷祝兒〉詩：「坐上已多遷謫意，遊情不似太平年；雪泥鴻爪知無定，相對那能不黯然！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

清．袁枚《小倉山房尺牘．卷七．與慶晴村都統》：「自知其甚矣吾衰，重東難必，故留別某某，皆有詩四首，雪泥鴻爪，小紀因緣。」
</font></td></tr>
