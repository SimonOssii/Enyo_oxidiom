<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《清史稿．卷二○．文宗紀》：「近年軍糈浩繁，不得已而借資民力商力。然必涓滴歸公，撙節動用，始得實濟。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．劉坤一〈自強軍奉調赴東節經布置江防片〉：「李占椿統兵有年，威惠兼施，廉明篤實，於所部各營軍餉截曠銀兩，無不據實開報，涓滴歸公，一洗軍營陋習，操守實為可信。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第二三回》：「小姪自己一個錢的薪水不支，以及天天到局裡辦公事，什麼馬車錢，包車夫，還有吃的香煙，茶葉，都是小姪自己貼的。真正涓滴歸公，一絲一毫不敢亂用。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>

<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第三四回》：「小姪情願報效，捐來的錢，涓滴歸公，一個薪水也不敢領。」
</font></td></tr>
