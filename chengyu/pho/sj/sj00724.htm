<title>教育部成語典--分庭抗禮</title>
</head>

◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
南朝梁．鍾嶸《詩品．卷中．宋豫章太守謝瞻等詩》：「課其實錄，則豫章、僕射，宜分庭抗禮。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
南朝陳．姚<img src="../../mandarin/wordpicture/95c3.jpg" align="middle">〈續畫品序〉：「荀衛曹張，方之篾矣。分庭抗禮，未見其人。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．無名氏《李師師外傳》：「鎮安坊者，李姥所居之里也。帝麾止餘人，獨與迪翔步而入。堂戶卑庳，姥出迎，分庭抗禮，慰問周至。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第五七回》：「公主乃金枝玉葉，妾乃裙布愚頑，既蒙寬宥，已出望外，豈敢與公主分庭抗禮。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《儒林外史．第一七回》：「忙過幾日，匡超人又進城去謝知縣。知縣此番便和他分庭抗禮，留著喫了酒飯，叫他拜做老師。」</font></td></tr>
