<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《兒女英雄傳．第一六回》：「這等人若不得個賢父兄、良師友，苦口婆心的成全他，喚醒他，可惜那至性奇才，終歸名隳身敗。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．宣鼎《夜雨秋燈錄續集．卷一．范小仙》：「懊儂氏曰：『苦口婆心，百計莫悟。古人處君父師友間，藥石為仇者，均不外是。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《黑籍冤魂．第二○回》：「雖然有那良師益友，苦口婆心的規勸，卻總是耳邊風，縱有時聽得入耳，自己要想發憤為雄，都是一般虎頭蛇尾。」</font></td></tr>
