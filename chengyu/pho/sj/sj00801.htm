<td width=90%><font  face="標楷體" size="4" >唐．杜牧〈阿房宮賦〉：「五步一樓，十步一閣。廊腰縵迴，簷牙高啄。各抱地勢，鉤心鬥角。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

清．梁紹壬《兩般秋雨盦隨筆．卷一．詠物詩》：「近時詩家詠物，鉤心鬥角，有突過前人者。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁紹壬《兩般秋雨盦隨筆．卷一．象棋》：「夫救彼正所以固我也，鉤心鬥角，更難于二人對局者。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
