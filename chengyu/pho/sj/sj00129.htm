明．吳炳《療<img src="../../mandarin/wordpicture/fb59.jpg" align="middle">羹．第一四齣》：「眼中人不倫不類，<img src="../../mandarin/wordpicture/00129_w01.jpg" align="middle">中人不伶不俐。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《二十年目睹之怪現狀．第八一回》：「張百萬便安心樂意做國丈，天天打算代女婿皇帝預備登極。買了些綾羅綢緞來，做了些不倫不類的龍袍。」</font></td></tr>



<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《兒女英雄傳．第一五回》：「只見屋裡，也有幾件硬木的木器，也有幾件簇新的陳設，只是擺得不倫不類。」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第六七回》：「王夫人聽了，早知道來意了，又見他說的不倫不類，也不便不理他。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第二回》：「那歌舞是件有趣的事，怎麼要那不倫不類的百獸亂鬧起來！」</font></td></tr>
