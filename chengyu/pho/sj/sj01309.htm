<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >元．無名氏《隔江鬥智．第二折》：「〔張飛云〕周瑜！周瑜！休誇妙計高天下，只教你賠了夫人又折兵。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世恆言．卷八．喬太守亂點鴛鴦譜》：「那知孫寡婦已先參透機關，將個假貨送來。劉媽媽反做了：周郎妙計高天下，賠了夫人又折兵。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《初刻拍案驚奇．卷一○》：「程朝奉只得忍氣吞聲，不敢回答一句。又害那趙孝打了屈棒，免不得與金朝奉共出些遮羞錢與他，尚自喃喃吶吶的怨悵。這教做『賠了夫人又折兵』。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《照世盃．卷四．掘新坑慳鬼成財主》：「太公雖然思想兒子，因為二者不可得兼的念頭橫在胸中，反痛恨兒子不肖，說是帶累他賠了夫人又折兵。」</font></td></tr>
