<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >《石門文字禪．卷二六．題所錄詩》：「予所作語言遍叢林未嘗收錄，而英編兩巨帙為示，既有媿於九祖，欲焚去之。又念英之好學，為一笑而置之。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>

明．沈德符《萬曆野獲編．卷八．大臣被論》：「主上素重二人冰<img src="../../mandarin/wordpicture/91bb.jpg" align="middle">，簡注最久，見此等疏，直一笑置之耳，安能轉移聖意哉？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

清．袁枚《隨園詩話．卷九》：「丁丑，過書肆，見有作〈金陵懷古〉詩者，姓王，名顛客，假余序文。詩既不佳，序亦相稱，余一笑置之。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《官場現形記．第四六回》：「漕臺見他如此說法，曉得他牛性發作，也只好一笑置之。」</font></td></tr>
