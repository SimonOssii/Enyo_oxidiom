宋．朱暉《絕倒錄．養脾丸》：「不使丁香、木香合，則天誅地滅。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《二刻拍案驚奇．卷九》：「龍香姐，小生自那日驚散之後，有一刻不想你姐姐，也叫我天誅地滅！怎奈是這日一去，彼此分散，無路可通。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《五色石．卷五》：「韋氏含著眼淚，指天設誓道：『這等孝順的孩兒，我今若不把他做親生的一般看待，天誅地滅！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第二九回》：「寶玉聽了，便向前來直問到臉上：『你這麼說，是安心咒我天誅地滅？』」</font></td></tr>
