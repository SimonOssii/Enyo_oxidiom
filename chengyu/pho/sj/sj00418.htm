清．楊鳳輝《南皋筆記．卷一．梅卿》：「女郎應曰：『婢子梅卿，花樹之精也。孤芳自賞，知己寥寥。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>

清．蔣士銓《空谷香．第一齣》：「〔老旦〕：『蘭仙，你孤芳自賞，小劫乍經，此去塵寰，須索珍重！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
清．蜀西樵也《燕臺花事錄．詠花》：「漫將空谷歎沈淪，荊棘叢中遠俗塵。領取孤芳惟自賞，多應寫照自傳神。」</font></td></tr>
