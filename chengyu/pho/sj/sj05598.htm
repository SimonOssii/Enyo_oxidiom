明．李清《三垣筆記．卷上．崇禎》：「今雪爾朝君父之仇，破釜沈（沉）舟，一賊不滅，誓不返轍。」</font></td></tr>

明．陳孝逸〈與羅杓菴書〉：「秋間姑且破釜沉舟，持三日糧，為射賊擒王計。」</font></td></tr>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．史可法〈請出師討賊疏〉：「我即卑宮菲食，嘗膽臥薪，聚才智之精神，枕戈待旦，合方州之物力，破釜沈（沉）舟，尚恐無救於事。」</font></td></tr>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
