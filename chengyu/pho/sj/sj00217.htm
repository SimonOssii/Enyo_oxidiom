<td width=90%><font  face="標楷體" size="4" >《後漢書．卷八三．逸民列傳．龐公》：「龐公者，南郡襄陽人也。居峴山之南，未嘗入城府。夫妻相敬如賓。」</td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

明．朱權《荊釵記．第一二齣》：「夫妻交拜，相敬如賓。務要上和下睦，夫唱婦隨。」
</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
《警世通言．卷一二．范鰍兒雙鏡重圓》：「自此夫妻和順，相敬如賓。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世恆言．卷一○．劉小官雌雄兄弟》：「劉奇成親之後，夫婦相敬如賓，掙起大大家事，生下五男二女。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第八五回》：「鳳姐在地下站著，笑道：『你兩個那裡像天天在一處的，倒像是客一般，有這些套話，可是人說的「相敬如賓」了。』」</font></td></tr>
