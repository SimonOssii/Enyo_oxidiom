<td width=75% valign="top"><font face="標楷體" size=4>《漢書．卷五二．竇田灌韓傳．韓安國》：「安國曰： 『……且臣聞之，衝風之衰，不能起毛羽；彊弩之末，力不能入魯縞。』」

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
