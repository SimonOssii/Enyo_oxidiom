《莊子．外物》：「筌者所以在魚，得魚而忘筌；蹄者所以在兔，得兔而忘蹄。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

三國魏．嵇康〈贈秀才入軍〉詩一九首之一四：「嘉彼釣叟，得魚忘筌。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《景德傳燈錄．卷二八．越州大珠慧海和尚》：「悟理而遺教，亦猶得魚忘筌得兔忘蹄也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．華岳〈訴董寺丞〉詩：「投鼠固知當忌器，得魚誰敢便忘筌。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
明．朱權《荊釵記．第一五齣》：「願他獨占魁選，榮顯。母妻封贈受皇宣，門楣顯，姓名傳。得魚後，怎忘筌？」</font>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">06.</td>
<td width=90%><font  face="標楷體" size="4" >
清．袁枚《隨園詩話．卷二》：「後之人未有不學古人而能為詩者也。然而善學者，得魚忘筌；不善學者，刻舟求劍。」</font></td></tr>
