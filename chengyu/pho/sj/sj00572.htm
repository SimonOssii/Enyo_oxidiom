</head>

◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．彭百川《太平治<img src="../../mandarin/wordpicture/fa5b.jpg" align="middle">統類．卷一五．韓絳宣撫陝西》：「應陝西河東路罪人除卻謀改，鬥己殺人至十惡不赦外，餘死罪，下減一等。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
元．關漢卿《竇娥冤．第四折》：「我纔看頭一宗文卷，就與老夫同姓。這藥死公公的罪名，犯在十惡不赦。俺同姓之人，也有不畏法度的。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《大清會典則倒．卷一二五．刑部．秋．欽卹》：「十二月欽奉恩詔，除十惡不赦外，犯法婦人盡行赦免。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《世宗憲皇帝上諭內閣．卷七○．雍正六年六月》：「夫大、小官職皆國家名器所關。假冒之人，欺君罔上，盜竊名器，其罪較十惡不赦者，亦不為輕，理應不淮援赦。」</font></td></tr>

</table></center>
