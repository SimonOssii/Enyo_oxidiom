<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《漢書．卷一．高帝紀上》：「食其還，漢王問：『魏大將誰也？』對曰：『柏直。』王曰：『是口尚乳臭，不能當韓信。騎將誰也？』」（源）
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>清．梁啟超〈論中國人種之未來〉：「吾嘗在湖南，見其少年子弟，口尚乳臭，目不識蟹文，未嘗一讀歐西之書。而其言論思想，新異卓拔，洞深透闢，與西人學理暗合者，往往而有。」
</font></td></tr>
