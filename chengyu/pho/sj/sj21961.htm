◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．歐陽修〈論臺諫官言事未蒙聽允書〉：「使陛下上不顧天災，下不恤人言，以天下之事委一不學無識、諂邪狠愎之執中而甘心焉？」
</font></td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td><td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
元．陶宗儀《南村輟耕錄．卷一．檄》：「世皇〈下江南檄〉，枚舉賈似道無君之罪，宋國臣民其不誠服者與？其文曰：『……世濟其惡，真兇悖之賈充。謀及迺心，效姦雄之曹操。不學無識，舞術弄權。』」
</font></td>
</tr>
