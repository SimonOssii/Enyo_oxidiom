《五燈會元．卷二○．東山齊己禪師》：「漸漸雞皮鶴髮，父少而子老，看看行步躘踵，疑殺木上座。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．紀昀《閱微草堂筆記．卷一六．姑妄聽之二》：「然狐之媚人，悅其色，攝其精耳，雞皮鶴髮，有何色之可悅？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．王韜《淞隱漫錄．卷一．仙人島》：「詢舊時之戚族友朋，盡已物故，即有一二存者，亦已潦倒龍鍾，雞皮鶴髮，覿面不復可辨。」</font></td></tr>
