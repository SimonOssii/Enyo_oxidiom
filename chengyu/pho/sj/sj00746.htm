<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

元．王實甫《西廂記．第一本．第三折》：「有一日柳遮花映，霧帳雲屏，夜闌人靜，海誓山盟。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《警世通言．卷三二．杜十娘怒沉百寶箱》：「雖則如此，兩下情好愈密，朝歡暮樂，終日相守，如夫婦一般，海誓山盟，各無他志。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

<td width=90%><font  face="標楷體" size="4" >
《歡喜冤家．第一五回》：「二人耳畔般般道，都是海誓山盟。正是洞房花燭夜，勝如金榜挂名時。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第七二回》：「二人眉來眼去，舊情不忘，……雖未成雙，卻也海誓山盟，私傳表記，已有無限風情了。」</font></td></tr>
