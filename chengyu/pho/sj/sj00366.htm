<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁廷<img align=absmiddle src="../../mandarin/wordpicture/fda9.jpg">《曲話》：「蔣心餘太史九種曲，吐屬清婉……其至離奇變幻者，莫如《臨川夢》，竟使若士先生身入夢境，與四夢中人一一相見。請君入甕，想入非非；娓娓清言，猶餘技也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《聊齋志異．卷一○．席方平》：「當掬西江之水，為爾湔腸；即燒東壁之床，請君入甕。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《紅樓夢．第六二回》：「湘雲的拳卻輸了，請酒面酒底。寶琴笑道：『請君入甕。』大家笑起來，說：『這個典用的當。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．紀昀《閱微草堂筆記．卷一三．槐西雜志三》：「彼致人之疾，吾致其疾；彼戕人之命，吾戕其命。所謂請君入甕，天道宜然。」</font></td></tr>
