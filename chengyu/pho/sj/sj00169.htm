《詩經．大雅．板》：「老夫灌灌，小子蹻蹻。匪我言耄，爾用憂謔。多將熇熇，不可救藥。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《宋史．卷二三．欽宗本紀》：「贊曰：『……惜其亂勢已成，不可救藥；君臣相視，又不能同力協謀，以濟斯難。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．周密《癸辛雜識．後集．賈相制外戚抑北司戢學校》：「垢面弊衣，冬烘昏憒，以致靡爛慚盡而不可救藥。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．嚴羽《滄浪詩話．詩辯》：「倘猶于此而無見焉，則是野狐外道，蒙蔽其真識，不可救藥，終不悟也。」</font></td></tr>
