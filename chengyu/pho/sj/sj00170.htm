<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >宋．蘇軾〈寄吳德仁兼簡陳季常〉詩：「龍丘居士亦可憐，談空說有夜不眠。忽聞河東獅子吼，拄杖落手心茫然。」（源）</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《清平山堂話本．快嘴李翠蓮記》：「從來夫唱婦相隨，莫作河東獅子吼。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第三九回》：「愛珠屢次三番,要留瞿老爺住在他那裡。無奈瞿老爺一來怕有玷官箴，二來怕『河東獅吼』，足足坐了一夜，愛珠也就陪了一夜。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《黑籍冤魂．第二二回》：「少不得太太面前還要趨奉趨奉，防是河東獅吼起來，要不太平。」</font></td></tr>
