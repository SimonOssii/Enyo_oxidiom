<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >晉．干寶《搜神記．卷一五》：「遇日暮，懼獲瓜田李下之譏。望君之容，必是賢者，是以停留，依憑左右。」</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >《北齊書．卷四二．袁聿修列傳》：「今日仰過，有異常行，瓜田李下，古人所慎，多言可畏，譬之防川，願得此心，不貽厚責。」
</td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >《三俠五義．第五二回》：「我家中並無多餘的房屋，而且又無僕婦丫鬟，使怨女曠夫未免有瓜田李下之嫌。」 </font></td></tr>
