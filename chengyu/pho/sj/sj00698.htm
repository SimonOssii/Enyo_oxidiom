明．袁宏道《瀟碧堂集．卷三．示度門》：「鬼斧神工仍七日，直教重勒玉泉碑。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《山西通志．卷二二四．藝文》引金．王思誠〈砥柱〉詩：「鬼斧神工砥柱開，黃流滾滾自天來。三門浪捲千堆雪，五戶灘硃萬壑雷。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．田雯〈飛雲巖〉詩：「黏天拔地湧晴霞，虎豹司閽瀑布遮。鬼斧神工峰口石，石紅酣白糝寺門花。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．屈大鈞《廣東新語．卷五．端石》：「水巖之石水精子，帶血羊肝純作紫，火捺金錢朵朵圓，白凝蕉葉為肌理，年來巖底采無餘，鬼斧神工多得髓，紛紛散入富豪家。」</font></td></tr>
