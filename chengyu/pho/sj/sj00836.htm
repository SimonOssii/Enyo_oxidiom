<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．劉辰翁〈意難忘．角動寒譙〉詞：「當年樂事朝朝，曾錦鞍呼妓，金屋藏嬌。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
元．湯顯祖《牡丹亭．第一四齣》：「<font  face="標楷體" size="2" >則怕呵，把俺</font>年深色淺，當了個金屋藏嬌。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
明．湯顯祖《紫釵記．第四一齣》：「金屋藏嬌錦繡叢，定須才子作乘龍。饒他別插鴛鴦翅，難出天羅地網中。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >《二十載繁華夢．第二三回》：「獨是青樓地方，雖要二分人才，三分品貌，究竟要十分財力，所以當時佘老五戀著雁翎，周庸祐也戀著雁翎，各有金屋藏嬌之意。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
清．王韜《淞濱瑣話．卷四．反黃梁》：「有某公子者，吳下之豪宗也，視錢財如土苴，任意揮霍，見女豔之……擬以金屋藏嬌，許身價五千金。」</font></td></tr>
