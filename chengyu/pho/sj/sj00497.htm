<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
明．陳子龍〈恢復有機疏〉：「其始也，皆起於姑息一二武臣，以至凡百政令，皆近於優柔而寡斷，弛緩而不張。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《官場現形記．第一二回》：「這位胡統領最是膽小，凡百事情，優柔寡斷。你在他手下辦事，祇可以獨斷獨行，倘若都要請教過他再做，那是一百年也不會成功的。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁章鉅《浪跡叢談．卷三．陳頌南給諫》：「倘見賢而不能舉，舉而不能先；見不善而不能退，退而不能遠；其端不過優柔寡斷，而其後遂貽害於國家，經意深微，不可不察也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．梁啟超《管子傳．第五章．管子之初政》：「蓋處高明之地者，惟優柔寡斷與闇昧無識最為害事，不徒為人君者為然矣。」</font></td></tr>
</table></center>
