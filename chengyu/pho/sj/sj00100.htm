<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >唐．宋之問〈范陽王挽詞〉二首之一：「公才掩諸夏，文體變當時……洛陽今紙貴，猶寫太沖詞。」</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．<img src="../../mandarin/wordpicture/914a.jpg" align="middle">珠舊史《京塵雜錄．卷三．丁年玉筍志》：「爭請余顧曲，乞品騭色藝，冀得一言為重。招邀者，武相接也。於是傳寫《看花記》者，幾有洛陽紙貴之歎。」</font></td></tr>


<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《鏡花緣．第七七回》：「人說『洛陽紙貴』，誰知今日鬧到『長安扇貴』。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《孽海花．第二回》：「即如寫字的莫友芝，畫畫的湯壎伯，非不洛陽紙貴，名震一時，總嫌帶著江湖氣。」</font></td></tr>
