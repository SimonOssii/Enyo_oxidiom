<center><table border=0 width=100%>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．陳浮《北溪大全集．卷七．問目．顏淵仲弓資稟》：「蓋一則鞭辟入裡之功，而一則持養放出之事。一以上達天德而極高明，而一以下學人事而道中庸，其等級大不可以同日語。」</font></td></tr>

<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >清．盛宣懷〈致張香帥函〉：「此時祗有責成朱道鞭辟入裡，實事求是，勿徇情面，勿托空言，或可望有起色。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《經史講義．卷一八．詩經．清．馮鈴．相在爾室尚不愧于屋漏》：「《易》曰：『君子終日乾乾，夕惕若。』《禮》曰：『執虛如執盈，入虛如有人。』自昔聖賢收斂身心，鞭辟入裡，特多方著為緊切之語，垂誡後人。」</font></td></tr>
