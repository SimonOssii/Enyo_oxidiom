宋．張洪《朱子讀書法．卷四．虛心涵泳》：「乍看極是繁碎，久之純熟貫通，則綱舉目張，有自然省力處。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>

清．王士禎《池北偶談．卷一二．談藝二．同父論曹瞞之非》：「綱舉目張，蜀中已成磐石之勢，安得謂蜀人懾操之威，必不拒守？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
