宋．吳泳〈張范授武翼郎制〉：「言之則利析秋毫，行之則一籌不畫，寧不誤我王事哉？」
</font></td></tr>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></td><td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．劉克莊〈趙倅與灝條具軫腹事宜狀〉：「奈何玩習苟且，憂其急而妄動，幸其緩而自寬，急則匆匆……緩則一籌不畫，自始至終墮虜狡謀，至今以疆場之憂上勤宵旰，執事者失策甚矣！」
</font></td></tr>
