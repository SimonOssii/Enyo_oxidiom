</head>

◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
宋．陳亮〈與呂伯恭正字戊戌冬又書〉：「至於二三小臣去來，豈能便干國家大體，果能通天地於一身，安有爾許擾擾，入室操戈，不罪唐突。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
明．吾邱瑞《運甓記．第二四齣》：「<img src="../../mandarin/wordpicture/fb61.jpg" align="middle">耐奸雄跋扈，偽將心事拋他。謬為恭敬權趨附，待時入室操戈。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．馮桂芳〈重刻段氏說文解字注序〉：「宮允有《段注考正》十六卷。考者，考其引用篇目；正者，正其字句訛誤。為功臣，為諍友，不為入室操戈。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．楊鳳輝《南皋筆記．卷一．柳異記》：「忽有一老者，修髯瘦骨，鶴髮童顏，自樹中出，笑謂生曰：『君所謂入室操戈者，吾索爾五色筆去矣。』言訖，忽不見。」</font></td></tr>
