明．陳汝元《金蓮記．第二五齣》：「傷秋賦寂寥，多病成迤逗。吹笛誰家，惹得雙眉鬥。英雄氣短偏憔瘦。」</font></td></tr>

清．王韜《淞濱瑣話．卷二．金玉蟾》：「兒女情長，英雄氣短。倘過此以住，好事多磨，拚一死以殉知己。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《三俠五義．第一二○回》：「智化歎道：『皆因小弟一時忽略，忘記知會。嫂嫂只當有官兵捕緝，立刻將姪兒姪女著人帶領逃走了。』真是英雄氣短，兒女情長，鍾雄聽了此句話，驚駭非常。」</font></td></tr>
