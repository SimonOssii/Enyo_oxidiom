<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《禮記．曲禮上》：「太上貴德 ，其次務施報，禮尚往來。往而不來，非禮也；來而不往，亦非禮也。」（源）</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
五代漢．王定保《唐摭言．卷一．進士歸禮部》：「異日會論，昂果斥權章句之疵以辱之。權拱而前曰︰『夫禮尚往來，來而不往，非禮也。鄙文不臧，既得而聞矣；而執事昔有雅什，常聞於道路，愚將切磋，可乎？』昂怒而嘻笑曰︰『有何不可！』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《醒世姻緣傳．第九三回》：「胡師傅這許多年來，每年都來看望。你往時有娘在堂，你不便相離遠去；今娘既辭世，禮尚往來，你只當去回望他」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第六六回》：「當初我在楊府中，張、尹二夫人曾慕我之名，與我禮尚往來，今稍希疏。」</font></td></tr>
