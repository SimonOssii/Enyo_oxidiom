清．全祖望〈余生生借鑑樓記〉：「僦居湖上，有七子詩社，詳見予所作諸公志序中，而生生最長。社中奉為祭酒，嘗曰：『吾敢謂此閒樂不思蜀耶！』爰署其居曰『借鑑樓』。」</font></td></tr>

<td valign="top" width=5% align="right">02.</td>

清．王韜《淞隱漫錄．卷八．海底奇境》：「余固未知身之已死也。如果沒於洪濤，獲此妙境，真覺此間樂不思蜀矣。」</font></td></tr>
