</font></td></tr>

《儒林外史．第一七回》：「這樣好天氣，他先生正好到六橋探春光，尋花問柳，做西湖上的詩。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>

《孽海花．第二回》：「原來這玨齋姓何名太真，素來歡喜講程、朱之學，與唐卿至親，意氣也很相投，都不會尋花問柳。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
