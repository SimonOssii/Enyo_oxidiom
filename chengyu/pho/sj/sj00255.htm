◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
北齊．杜弼〈為東魏檄梁文〉：「賊臣結兄弟之親，解其倒懸，仰人鼻息，一日無恩，終成難養。」
</td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
清．康有為《大同書．己部．總論》：「其子孫眾多，壯夫環立，而游手無食，仰於一老。乃至年七八十，奔走遠方，或為人隸，仰人鼻息，歸而哺食其所生息者，蓋比比也。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
清．平步青《霞外<img src="../../mandarin/wordpicture/92e5.jpg" align="middle">屑．卷七上．積素齋文》：「桐城三先生古文，海內奉為正宗，……吳禮緣太守寶儉評曰：『氣息直逼西漢，不仰唐以下人鼻息。』」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
清．吳熾昌《續客窗閑話．卷一．某宮保》：「寒苦，我命也，不能仰人鼻息。還我故人，任我所之。」</font></td></tr>
</table></center>
