<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">01.</td>
<td width=75% valign="top"><font face="標楷體" size=4>北齊．魏收〈為侯景叛移梁朝文〉：「景豺聲蜂目之首，狼心狐魅之徒，……欲求肝膽之誠，更啟危亡之兆。……若抽薪止沸，剪草除根。」
</font></td></tr>
<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">02.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《西遊記．第一八回》：「他若不來，你卻莫怪；他若來了，定與你剪草除根。」
</font></td></tr>

<tr><td width=20% valign="top"><font face="標楷體" size=4></td><td width=5% valign="top" align="right">03.</td>
<td width=75% valign="top"><font face="標楷體" size=4>《紅樓夢．第六九回》：「務將張華治死，方剪草除根，保住自己的名譽。」
</font></td></tr>
