<title>教育部成語典--罪不容誅</title>
</head>

<p>
<a name="書證">　</a>
◣<font size=5>書證<font size=4>◥
<p>
<center><table border=0 width=100%>
<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">01.</td>
<td width=90%><font  face="標楷體" size="4" >
《漢書．卷九九．王莽傳上》：「而安眾侯崇乃獨懷悖惑之心，操畔逆之慮，興兵動眾，欲危宗廟，惡不忍聞，罪不容誅。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">02.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國志．卷四．魏書．三少帝紀．高貴鄉公髦》：「濟凶戾悖逆，干國亂紀，罪不容誅。」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">03.</td>
<td width=90%><font  face="標楷體" size="4" >
《京本通俗小說．拗相公》：「王某上負天子，下負百姓，罪不容誅，九泉之下，何面目見唐子方諸公乎？」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">04.</td>
<td width=90%><font  face="標楷體" size="4" >
《三國演義．第五八回》：「操賊！欺君罔上，罪不容誅。害我父弟，不共戴天之讎！吾當活捉生啖汝肉！」</font></td></tr>

<tr><td  valign="top" width=5% align="right"><font face="標楷體" size="4"></font></td>
<td valign="top" width=5% align="right">05.</td>
<td width=90%><font  face="標楷體" size="4" >
《隋唐演義．第八八回》：「番奴負恩背叛，罪不容誅，今彼恃士卒精銳，衝突而前，當何以禦之？」</font></td></tr>

</table></center>
